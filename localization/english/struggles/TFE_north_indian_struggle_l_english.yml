 # Ending Events

 # Hunas Victory
 north_indian_struggle.1000.t:0 "$struggle_north_indian_ending_foreign_domination_decision$"
 north_indian_struggle.1000.desc:1 "The native peoples of [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName] may fear us, labeling us as the #bold Hunas#!, whether we were descended from the original first waves of invaders or not. But we say it is a well-deserved title. We #italic are#! rightfully to be feared, for only a fool would be unable to see how we have become the most powerful peoples of [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName], with an empire stretching across the Gangetic Plain.\n\nThere is little doubt that [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dominion will last for many generations to come. As we have won this entire region through right of conquest, it is up to us to decide how exactly we wish to go about enforcing our new rule."
 north_indian_struggle.1000.a:0 "We will live up to our terrifying reputation!"
 north_indian_struggle.1000.b:0 "Subjugation cannot be done clumsily. We must be cunning."
 north_indian_struggle.1000.c:0 "Others will acknowledge our political authority."
 north_indian_struggle.1001.t:0 "$struggle_north_indian_ending_foreign_domination_decision$"
 north_indian_struggle.1001.desc:1 "Everything changed in [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName] when the first Hunas tribes and other foreign peoples invaded from the northern mountains, culminating with the rise of the [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] state. Now, under their current ruler [struggle_ender.GetTitledFirstName], the last remnants of the old Indian principalities have been swept away forever. These foreigners now have direct control over their territories. Fear will keep the local Indian peoples in line, fear of these battle-hardened Hunas.\n\n"
 north_indian_struggle.1001.desc.closing.terror:1 "[struggle_ender.GetTitledFirstNameNoTooltip] seeks to use the terrifying reputation of [struggle_ender.GetHerHis] people to enforce [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] rule over these lands. Only time will tell whether this proves to be the correct approach, but for now, it will more than discourage others from rising up against them."
 north_indian_struggle.1001.desc.closing.mastery:1 "Fear is not merely a matter of directly terrorizing a populace. [struggle_ender.GetTitledFirstNameNoTooltip] knows that domination over these lands has to be maintained through long-term planning. Through cunning intrigue, playing off local rulers against one another, and by maintaining the strength and vigor of [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] armies, [struggle_ender.GetTitledFirstNameNoTooltip] hopes that [struggle_ender.GetHerHis] descendants will continue to rule here for a long time."
 north_indian_struggle.1001.desc.closing.authority:1 "How would these Hunas maintain control without the old Indian bureaucracy or institutions? [struggle_ender.GetTitledFirstNameNoTooltip] is aware of this problem, however, and seeks to enforce fear in [struggle_ender.GetHerHis] subjects by building up [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] political authority through various means. Fear, in other words, should be mixed with respect and awe as far as [struggle_ender.GetSheHe] is concerned."
 north_indian_struggle.1001.a:0 "This is their moment of triumph."

 # Indian Victory
 north_indian_struggle.1002.t:0 "$struggle_north_indian_ending_indian_domination_decision$"
 north_indian_struggle.1002.desc:1 "For many years, the native peoples of [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName] have fought long and hard against the Hunas invaders. Ever since they spilled into this region from the north, they have been annoying pests at best and brutal, ruthless plunderers and conquerors at worst. However, that ends today. Under [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] leadership, the Hunas have either been driven out, or defeated to the point where they either are irrelevant or pathetically serve us.\n\n[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dominion over [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName] will now be remembered for generations to come. With the region now stabilizing, it is up to us to decide how exactly we wish to go about enforcing our new rule."
 north_indian_struggle.1002.a:0 "The majesty of our monarchs shall be unmatched!"
 north_indian_struggle.1002.b:0 "We can't grow complacent; our military is our backbone."
 north_indian_struggle.1002.c:0 "Others will be in awe of our wealth and abundance."
 north_indian_struggle.1003.t:0 "$struggle_north_indian_ending_indian_domination_decision$"
 north_indian_struggle.1003.desc:1 "Everything changed in [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName] when the first Hunas tribes and other foreign peoples invaded from the northern mountains. However, after years of fighting, the rulers of the [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] state, who claim to be of native Indian origin, have effectively neutered the Hunas threat. Under their current ruler [struggle_ender.GetTitledFirstName], the Hunas tribes are now either vanquished, or have been rendered irrelevant.\n\n"
 north_indian_struggle.1003.desc.closing.majesty:1 "[struggle_ender.GetTitledFirstNameNoTooltip] knows that [struggle_ender.GetHerHis] victory will be remembered throughout the ages not just because of [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] strength of arms, but because of the splendor and grandeur of their kings and queens. Through their administrative skills, diplomatic negotiation, and successful attempts to earn respect from other rulers, they were able to build an effective bulwark against the Hunas."
 north_indian_struggle.1003.desc.closing.might:1 "The Hunas invasions greatly shook the native peoples of the region. [struggle_ender.GetTitledFirstNameNoTooltip] understands that if they are to resist future incursions, the [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] military must be ready. [struggle_ender.GetSheHe|U] will continue to focus on building strong defenses, frequently training troops, and studying the best tactics and strategems. Never again will would-be invaders dare invade!"
 north_indian_struggle.1003.desc.closing.opulence:1 "Wealth is the ultimate source of power, some say. Whether true or not, [struggle_ender.GetTitledFirstNameNoTooltip] believes it. [struggle_ender.GetSheHe|U] believes, in particular, that it was the strength of the [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] treasury and the [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] economy which enabled them to win over the Hunas. As such, [struggle_ender.GetSheHe] aims to implement policies to encourage trade, keep a strong treasury, and ensure societal prosperity. Plus, the defeated Hunas might be better as trade partners than enemies, anyways."
 north_indian_struggle.1003.a:0 "A great achievement, no doubt."

 # Confluence
 north_indian_struggle.1004.t:0 "$struggle_north_indian_ending_confluence_decision$"
 north_indian_struggle.1004.desc:1 "Ever since the Hunas arrived in [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName], they and the local Indian rulers have engaged in great wars against each other. Yet there is another way out of this chaos: a confluence of peoples, of ideas, of beliefs. Regardless of the might of our armies, or the splendor of our palaces, the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] state has become greatly respected by many. By encouraging tolerance, we have combined the strength of many different peoples together, and brought an end to the bitter, delirious wars that have ruined [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName].\n\nWith peace returning to the region, and the great wars of the Hunas and Indians becoming a thing of the past, it is up to us to decide how exactly we wish to rule these lands."
 north_indian_struggle.1004.a:0 "Focus on bringing together religious institutions."
 north_indian_struggle.1004.b:0 "Let the cultures of this land come together."
 north_indian_struggle.1004.c:0 "Through economic prosperity, peace will reign."
 north_indian_struggle.1005.t:0 "$struggle_north_indian_ending_confluence_decision$"
 north_indian_struggle.1005.desc:1 "Everything changed in [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName] when the first Hunas tribes and other foreign peoples invaded from the northern mountains. The land was torn apart by bloodshed, as people of all cultures and faiths squabbled over the riches of the subcontinent. Yet times are changing in this region. Regardless of whether they have origins in the Hunas, the native Indian peoples, or others, the rulers of the the [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] state have successfully united much of this land. Their current leader, [struggle_ender.GetTitledFirstName], has ushered in a new era by bringing prosperity to the land, encouraging tolerance, and combining many different peoples and faiths together under [struggle_ender.GetHerHis] rule.\n\n"
 north_indian_struggle.1005.desc.closing.religious:1 "The growth of religions institutions, whether $buddhism_religion_adj$, $hinduism_religion_adj$, or $jainism_religion_adj$, was instrumental in helping [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] administrators develop their lands. Religious exchange these days, while not always harmonious, is generally respectful, as these three schools compete for [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] patronage in relatively peaceful ways."
 north_indian_struggle.1005.desc.closing.cultural:1 "Having come to rule over a multicultural empire, [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] leaders knew that understanding #italic and#! respecting the cultures, customs, and traditions of the many people they ruled would not only contribution to their realm's prosperity, but be a cornerstone of it. By inspiring once dissapate peoples to unite under their rule, great things can be accomplished."
 north_indian_struggle.1005.desc.closing.economical:1 "It is easy to conquer a land. It is harder to rule it. It is hardest, however, to make it prosper. The [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] rulers understand this. By developing commercial networks across many kingdoms and cities, and encouraging trade with merchants near and far, they will build their power, and bring great abundance to their people."
 north_indian_struggle.1005.desc.closing:0 "\n\nUltimately, these lands can now begin to heal, under [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] guidance."
 north_indian_struggle.1005.a:0 "It is the dawn of a new era."
