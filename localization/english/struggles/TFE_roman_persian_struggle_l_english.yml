 # Outsider Victory
 roman_persian_struggle.1006.t:0 "[struggle_ender.GetPrimaryTitle.GetNameNoTierNoTooltip] Supplants Rome and Ērān"
 roman_persian_struggle.1006.desc:1 "It is #italic finally#! over.\n\nFor the first time in generations, the Roman and Ērānian empires are no longer at war or preparing for war. Ironically, it was neither Rome nor Ērān that won in the end, nor even any of the indigenous inhabitants of the [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName]. #italic We#!, the [struggle_ender.GetCulture.GetCollectiveNoun] of [struggle_ender.GetPrimaryTitle.GetNameNoTierNoTooltip], under my leadership, have emerged victorious.\n\nFew could have seen this coming, but in hindsight, the conclusion to Rome and Ērān's terrible wars was inevitable: the two formerly mighty empires weakened each other with their pointless conflicts. Someone would have eventually taken advantage of that.\n\nNow, we have done what the foolish Romans and Ērānians could not, and have stabilized the region under the [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] banner. The old empires of this region are collapsing, or are at least in great decline. #italic We#! are the masters of the world now."
 roman_persian_struggle.1006.a:0 "Glory to [struggle_ender.GetFaith.HighGodName] and glory to our new empire!"
 roman_persian_struggle.1007.t:0 "$roman_persian_struggle.1006.t$"
 roman_persian_struggle.1007.desc:0 "For centuries, the Romans and Ērānians fought. For centuries, the Romans and Ērānians murdered each other by the thousands for mere scraps of land. For centuries, the Romans and Ērānians and their lackeys destroyed each others' civilizations and societies in an endless cycle of violence.\n\nNow? Only their ashes remain.\n\nHow ironic that in the end, neither side vanquished each other: it was the [struggle_ender.GetCulture.GetCollectiveNoun], under [struggle_ender.GetTitledFirstName], who wrestled control of the [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName] from the two, old, decaying Empires, and, in doing so, established a new power in the region!\n\nThe folly of the Romans and Ērānians, who warred bitterly with each other for so long, yet were unable to see their own approaching downfall, will be told for generations to come.\n\nA new age dawns. The shape of the future, the fate of the world... these things now clearly belong to #bold [struggle_ender.GetPrimaryTitle.GetNameNoTierNoTooltip]#!."
 roman_persian_struggle.1007.a:0 "$roman_persian_struggle.1001.a$"



