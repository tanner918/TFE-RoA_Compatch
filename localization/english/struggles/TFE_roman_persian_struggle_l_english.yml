 # Ending Events

 # Roman Total Victory
 roman_persian_struggle.1000.t:0 "$struggle_roman_persian_ending_roman_decision$"
 roman_persian_struggle.1000.desc:1 "It's done.\n\nWe have won. Ērān is no more.\n\nAfter centuries of bloodshed that began when the Roman Republic and Parthian Empire came into conflict, we Romans have defeated our bitter long-time foes, the Ērānians, at long last. If only our predecessors like Mark Anthony, Trajan, or Valerian could see what we've achieved! Few thought this day would come, but we persevered, and [ROOT.Char.GetFaith.HighGodName] has granted us our hard-earned victory.\n\nRegardless, all that remains is to declare this victory and decide how to proceed with our rule."
 roman_persian_struggle.1000.a:0 "Establish an unstoppable military juggernaut"
 roman_persian_struggle.1000.b:0 "Spread and promote our superior culture"
 roman_persian_struggle.1000.c:0 "Control the lesser polities that remain"
 roman_persian_struggle.1001.t:0 "$struggle_roman_persian_ending_roman_decision$"
 roman_persian_struggle.1001.desc:1 "It is #italic finally#! over.\n\nFor the first time in generations, the Roman and Ērānian empires are no longer at war or preparing for war. Rome, under the leadership of [struggle_ender.GetTitledFirstName], has emerged victorious over the Ērānians. Now that Rome is now the greatest power in the [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName], [struggle_ender.GetSheHe] will undoubtedly be remembered as one of the greatest Roman leaders, perhaps even surpassing Caesar or Octavian.\n\n"
 roman_persian_struggle.1001.desc.closing.war:1 "[struggle_ender.GetTitledFirstNameNoTooltip] intends to continue using the Roman military, which has demonstrated its superiority, to dominate this region for the foreseeable future. Only through brute force can Rome ensure that no one challenges them like the Ērānians once did."
 roman_persian_struggle.1001.desc.closing.culture:1 "[struggle_ender.GetTitledFirstNameNoTooltip] intends to spread and promote the culture of [struggle_ender.GetHerHis] people to dominate this region for the foreseeable future. [struggle_ender.GetSheHe|U] believes that from the ashes of Ērān, a new, Roman world can grow and blossom."
 roman_persian_struggle.1001.desc.closing.politics:1 "[struggle_ender.GetTitledFirstNameNoTooltip] intends to use intrigue and political cunning to make the lesser polities bend to Rome's will to dominate this region for the foreseeable future. In order to maintain control over this region in the long run, a firm but careful approach is needed, after all."
 roman_persian_struggle.1001.desc.closing:1 "\n\nA new age dawns. The shape of the future, the fate of the world... these things now clearly belong to #bold Rome#!."
 roman_persian_struggle.1001.a:0 "The $roman_persian_struggle$ now pass into history...."

 # Iranian Total Victory
 roman_persian_struggle.1002.t:0 "$struggle_roman_persian_ending_persian_decision$"
 roman_persian_struggle.1002.desc:1 "It's done.\n\nWe have won. Rome is no more.\n\nAfter centuries of bloodshed that began when the Roman Republic and Parthian Empire came into conflict, we Ērānians have defeated our bitter long-time foes, the Romans, at long last. If only our predecessors like Ardashir or Shapur could see what we've achieved! Few thought this day would come, but we persevered, and [ROOT.Char.GetFaith.HighGodName] has granted us our hard-earned victory.\n\nRegardless, all that remains is to declare this victory and decide how to proceed with our rule."
 roman_persian_struggle.1002.a:0 "$roman_persian_struggle.1000.a$"
 roman_persian_struggle.1002.b:0 "$roman_persian_struggle.1000.b$"
 roman_persian_struggle.1002.c:0 "$roman_persian_struggle.1000.c$"
 roman_persian_struggle.1003.t:0 "$struggle_roman_persian_ending_persian_decision$"
 roman_persian_struggle.1003.desc:1 "It is #italic finally#! over.\n\nFor the first time in generations, the Roman and Ērānian empires are no longer at war or preparing for war. Ērān, under the leadership of [struggle_ender.GetTitledFirstName], has emerged victorious over the Romans. Now that we are the greatest power in the [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName], [struggle_ender.GetSheHe] will undoubtedly be remembered as one of the greatest Ērānian leaders, perhaps even surpassing Cyrus or Ardashir.\n\n"
 roman_persian_struggle.1003.desc.closing.war:1 "[struggle_ender.GetTitledFirstNameNoTooltip] intends to continue using the Ērānian military, which has demonstrated its superiority, to dominate this region for the foreseeable future. Only through brute force can Ērān ensure that no one challenges them like the Rome once did."
 roman_persian_struggle.1003.desc.closing.culture:1 "[struggle_ender.GetTitledFirstNameNoTooltip] intends to spread and promote the culture of [struggle_ender.GetHerHis] people to dominate this region for the foreseeable future. [struggle_ender.GetSheHe|U] believes that from the ashes of Rome, a new, Ērānian world can grow and blossom."
 roman_persian_struggle.1003.desc.closing.politics:1 "[struggle_ender.GetTitledFirstNameNoTooltip] intends to use intrigue and political cunning to make the lesser polities bend to Ērān's will to dominate this region for the foreseeable future. In order to maintain control over this region in the long run, a firm but careful approach is needed, after all."
 roman_persian_struggle.1003.desc.closing:1 "\n\nA new age dawns. The shape of the future, the fate of the world... these things now clearly belong to #bold Ērān#!."
 roman_persian_struggle.1003.a:0 "$roman_persian_struggle.1001.a$"

 # Regional Independence
 roman_persian_struggle.1004.t:0 "$struggle_roman_persian_ending_regional_decision$"
 roman_persian_struggle.1004.desc:1 "It's done.\n\nWe have won. Rome #italic and#! Ērān are defeated.\n\nAfter centuries of bloodshed that began when the Roman Republic and Parthian Empire came into conflict, the Romans and Ērānians remained bitter long-time foes to the end. Ironic, then, that #italic we#! have emerged supreme over both. Now, the peoples of the [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName] will no longer be slaves to the whims of Rome and Ērān!\n\nIf only our forefathers could see what we've achieved! Few thought this day would come, but we persevered, and [ROOT.Char.GetFaith.HighGodName] has granted us our hard-earned victory.\n\nRegardless, all that remains is to declare this victory and decide how to proceed with our rule."
 roman_persian_struggle.1004.a:0 "$roman_persian_struggle.1000.a$"
 roman_persian_struggle.1004.b:0 "$roman_persian_struggle.1000.b$"
 roman_persian_struggle.1004.c:0 "$roman_persian_struggle.1000.c$"
 roman_persian_struggle.1005.t:0 "$struggle_roman_persian_ending_regional_decision$"
 roman_persian_struggle.1005.desc:1 "It is #italic finally#! over.\n\nFor the first time in generations, the Roman and Ērānian empires are no longer at war or preparing for war. Ironically, it was neither Rome nor Ērān that won in the end. The winner of these wars was actually [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], under the leadership of [struggle_ender.GetTitledFirstName]. [struggle_ender.GetSheHe|U] will undoubtedly be remembered as one of the greatest leaders in history. Now, the peoples of the [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName] will no longer be slaves to the whims of Rome and Ērān.\n\n"
 roman_persian_struggle.1005.desc.closing.war:1 "[struggle_ender.GetTitledFirstNameNoTooltip] intends to continue using the [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] military, which has demonstrated its superiority, to dominate this region for the foreseeable future. Only through brute force can [struggle_ender.GetSheHe] ensure that no one challenges them like the Ērānians once did."
 roman_persian_struggle.1005.desc.closing.culture:1 "[struggle_ender.GetTitledFirstNameNoTooltip] intends to spread and promote the culture of [struggle_ender.GetHerHis] people to dominate this region for the foreseeable future. [struggle_ender.GetSheHe|U] believes that from the ashes of Rome and Ērān, a new world can grow and blossom."
 roman_persian_struggle.1005.desc.closing.politics:1 "[struggle_ender.GetTitledFirstNameNoTooltip] intends to use intrigue and political cunning to make the lesser polities bend to [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] will to dominate this region for the foreseeable future. In order to maintain control over this region in the long run, a firm but careful approach is needed, after all."
 roman_persian_struggle.1005.desc.closing:1 "\n\nA new age dawns. The shape of the future, the fate of the world... these things now clearly belong to #bold [struggle_ender.GetPrimaryTitle.GetNameNoTierNoTooltip]#!."
 roman_persian_struggle.1005.a:0 "$roman_persian_struggle.1001.a$"


