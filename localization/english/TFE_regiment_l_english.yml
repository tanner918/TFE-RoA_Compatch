l_english:

 #Roman units
 comitatenses:0 "Comitatenses"
 comitatenses_flavor:0 "#F Comitatenses were the backbone of the Roman field army after the reforms under Emperor Diocletian. They are experienced elite units that can beat back any barbarian horde - if they are given their pay.#!"
 palatinae:0 "Palatinae"
 palatinae_flavor:0 "#F Palatinae, or Palace Guards, were the most experienced and elite troops fielded by the Empire. They can outmatch anyone, given enough support.#!"
 #cataphracts:0 "Cataphracts"
 #cataphracts_flavor:0 "#F Cataphracts were elite heavily-armored cavalry, the hammer of the Roman army.#!"
 cataphract_flavor:0 "#F Armored in coats of iron, Cataphracts can break almost any defensive line with their charge.#!"
 clibanarius:0 "Clibanarii"
 clibanarius_flavor:0 "Nicknamed camp oven bearers for how hot their heavy armor would get during battle, these horse archers attempted to take the tactics of the Parthians and Persians and make them useful for the Romans."
 
 
 #Bri'ish units 
 cymbrogi:0 "Cymbrogi"
 cymbrogi_flavor:0 "#F Cymbrogi is an ancient Brythonic word meaning "Fellow countrymen". This is where the endonym Cymru for Wales comes from. The Cymbrogi host appears several times in the Arthurian legends, all of them local farmers, and always loyal to the king.#!"
 brythonic_warband:0 "Brythonic Warband"
 brythonic_warband_flavor:0 "#F While not really an organized army, the Britons have always relied on guerrilla-type warfare, for which small, rather unorganized warbands are key.#!"
 gaelic_warband:0 "Gaelic Warband"
 gaelic_warband_flavor:0 "#F While not really an organized army, the Gaels have always relied on guerrilla-type warfare, for which small, rather unorganized warbands are key.#!"
 pictish_warband:0 "Pictish Warband"
 pictish_warband_flavor:0 "#F While not really an organized army, the Picts have always relied on guerrilla-type warfare, for which small, rather unorganized warbands are key.#!"
 cantabrian_warband:0 "Cantabrian Warband"
 cantabrian_warband_flavor:0 "#F The Cantabrian warriors are fierce mountainous experts who strike fear into the eyes of any unprofessional army.#!"

 legions:0 "Legionaries"
 legions_flavor:0 "#F The Legionaries are professional army regiments in the Roman Empire, composed of recruited Roman citizens.#!"

 prae_legions:0 "Legionaries"
 prae_legions_flavor:0 "#F The Legionaries are professional army regiments in the Roman Empire, composed of recruited Roman citizens.#!"

 legion_cataphract:0 "Cataphracts"
 legion_cataphract_flavor:0 "#F Armored in coats of iron, Cataphracts can break almost any defensive line with their charge.#!"

 prae_cataphract:0 "Cataphracts"
 prae_cataphract_flavor:0 "#F Armored in coats of iron, Cataphracts can break almost any defensive line with their charge.#!"

 # Iranian units
 chakar:0 "Chakar"
 chakar_flavor:0 "#F The valiant, valorous personal retainers and guards of Eastern Iranian elites, particularly the patricians and nobles of cities along the Silk Road.#!"
 savran:0 "Savran"
 savran_flavor:0 "#F Combining heavy armor and mastery of the bow on horseback, the Savaran are a force to be reckoned with.#!"
 

 # Siege Towers
 siege_towers:0 "Siege Towers"
 siege_towers_flavor:0 "#F Built with strong wood and metals, a fierce and sturdy tower can get us through an enemies' wall#!"

 # War Dogs
 war_dogs:0 "War Dogs"
 war_dogs_flavor:0 "#F War Dogs were an essential part of ancient armies. Their barks and bloody fangs were feared all throughout Eurasia#!"
 # Scorpio
 scorpio:0 "Scorpio"
 scorpio_flavor:0 "#F The Scorpio is a powerful wooden ballista that will help us pierce through wooden doors and walls#!"
 # Churls
 churls:0 "Churls"
 churls_flavor:0 "#F The Churls form the backbone of North-Sea Germanic tribes. The freemen work on fields and as merchants, and have a writ to serve their lord in arms and have a place in the Witans#!"

 # Daylami
 daylami:0 "Daylami"
 daylami_flavor:0 "#F Fierce Warriors from the Daylamite Highlands, they are armed with thick armour and a numerous array of weapons and formed the backbone of the Sassanid army#!"

 # Kamandaran
 kamandaran:0 "Kamandaran"
 kamandaran_flavor:0 "#F The Kamandaran are highly specialized and trained bowmen. Taking from ancient Iranic traditions, they form thick walls with square shields and shoot a never ending storm of arrows from between the narrow spaces#!"

 # Camel Archers
 camel_horse_archers:0 "Camel Archers"
 camel_horse_archers_flavor:0 "#F These warriors are highly valued for their mastery over archery while riding on a camel#."

 # African Horse Archers
 african_horse_archers:0 "Sahelian Horse Archers"
 african_horse_archers_flavor:0 "#F These highly trained warriors specialize in loosing devastating volleys of arrows before galloping to safety among the brushwood and hills#."

 # African Cattle Riders
 african_cattle_riders:0 "Cattle Riders"
 african_cattle_riders_flavor:0 "#F While slow and not particularly well suited for combat, cattle suffer far less from disease in tropical climates#."

 # Koursons
 koursons:0 "Koursons"
 koursons_flavor:0 "#F Expert skirmishers, koursons were particularly adept at navigating the difficult terrain around the Nile#."


 # Proto-Mamluks
 servile_soldiers:0 "Servile Soldiers"
 servile_soldiers_flavor:0 "#F These auxiliaries were taken as captives from past raids and now provide manpower for future ones#."

 
 # Zande Warrios
 african_pikemen:0 "Long-Shield Bearers"
 african_pikemen_flavor:0 "#F These African 'hoplites' prided themselves on their martial prowess and were often hired by others to fight in their wars#."

 illyrian_pirates:0 "Illyrian Pirates"
 illyrian_pirates_flavor:0 "The ancient Illyrians were infamous pirates. Thanks to their expertise in naval warfare, and the cunning of their chieftains like Queen Teuta, other civilizations feared them greatly."

 reindeer_cavalry:0 "Reindeer Riders"
 reindeer_cavalry_flavor:0 "#F While moose and reindeer never attained widespread use as an alternative to horses, they were still utilized effectively by those inhabiting their native lands#."
 hunt_animal_reindeer_region:0 "Reindeer Habitat"
