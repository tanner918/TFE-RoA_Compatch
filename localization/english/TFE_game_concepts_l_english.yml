l_english:
 game_concept_legions:0 "Legions"
 game_concept_legion:0 "Legion"
 game_concept_legions_desc:0 "A Legion is a professional army regiment in the Roman Empire, often composed of recruited citizens. They can be called into any conflict and provide a Vicar or an Emperor with sizeable reinforcements on the battlefield, but they can only be called upon once every 5 years.\n\nLegions can be found under a tab in the military window."
 game_concept_available_counties:0 "Possible Areas of Recruitment"
 game_concept_available_counties_desc:0 "In order to form a legion, a county must be relinquished to a Legatus that can organize such a force. A sizeable sum of gold is also required; a good sacrifice in exchange for additional soldiers."
 game_concept_caliph_autho:0 "Caliphate Authority"
 game_concept_caliphate_authority:0 "Caliphate Authority"
 game_concept_zakah_bank:0 "Bayt Al-Maal"
 game_concept_bayt_al_maal:0 "Bayt Al-Maal"
 game_concept_caliph_autho_desc:0 "Caliphate Authority dictates how much recognition the people give you in terms of you being the Caliph. This depends on many factors that include your piety level and how many holy sites you control. You can view other Caliphs' authority by hovering over the modifier on their ruler"
 game_concept_zakah_bank_desc:0 "Bayt Al-Maal is the national treasury where rulers from all over the world would send their zakah for it to be used to help the poor, homeless and travelers"
 
 game_concept_official_imperial_faith:0 "Official Imperial Faith"
 game_concept_official_faith:0 "Official Faith"
 game_concept_imperial_faith:0 "Imperial Faith"
 game_concept_official_imperial_faith_desc:0 "The Official Imperial Faith is the supreme [faith|E] of an Empire. Rulers can declare their Faith as the new Official Imperial Faith by using the #V $new_official_imperial_faith_decision$#! [decision|E].\n\nIt is easier to convert counties within an Empire to its Official Imperial Faith."

 game_concept_trade_power:0 "Trade Power"
 game_concept_trade_strength:0 "Trade Strength"
 game_concept_trade_power_desc:0 "Trade power measures how much trade goods are locally routed (by markets) to a node (dejure kingdom only). It is capped by 'Trade Power Strength' which can be increased by paying 500 [gold|E] in the node interface."
 
 game_concept_global_trade_power:0 "Global Trade Power"
 game_concept_global_trade_strength:0 "Global Trade Strength"
 game_concept_global_trade_power_desc:0 "Global Trade power measures the total trade power starting from the first node (London and Carthago Nova) until the selected node. Global Trade Power doesn't take into account the power collected by the selected node, only the power added (power transferred + power collected)."
 
 game_concept_integrated_county:0 "Integrated County"
 game_concept_integrated_counties:0 "Integrated Counties"
 game_concept_unintegrated_county:0 "Unintegrated County"
 game_concept_unintegrated_counties:0 "Unintegrated Counties"
 game_concept_integrated_county_desc:0 "Each [county|E] within our [empire|E] that is a [de_jure|E] part of it is considered #V Integrated#!. Other Counties are considered #V Unintegrated#!.\n\nWhen computing a Ruler's [civic_comp|E], Integrated Counties can contribute their [county_opinion|E], [development|E], or [buildings|E], while Unintegrated Counties simply carry a higher inherent cost."

 game_concept_competence:0 "Competence"
 game_concept_imperial_competence:0 "Imperial Competence"
 game_concept_competence_desc:0 "Competence is a major part of Imperial Roman management. It contains [military_comp|E], [civic_comp|E], and [diplo_comp|E], with all three being able to either lead the realm into prosperity or instability."

 game_concept_military_comp:0 "Military Competence"
 game_concept_imperial_military_competence:0 "Imperial Military Competence"
 game_concept_military_comp_desc:0 "Military Competence has an emphasis on military alliances, a sizeable military force, and one's reputation in times of conflict. To pass a military law, the competence bar must cover the width of the whole button. However, if the [competence|E] levels reach 0, your inept leadership will become pronounced and the consequences will be severe."
 game_concept_military_comp_martial:0 "Martial Skill of the Emperor"
 game_concept_military_comp_martial_desc:0 "Every point of [martial|E] of the ruler is #P added to your [military_comp|E]#!.\n\n#F Only a strong militaristic Emperor is fit to lead and needs to show the Empire's soldiers that they can have trust in Imperial authority.#!"
 game_concept_military_comp_martial_marshal:0 "Martial Skill of the Marshal"
 game_concept_military_comp_martial_marshal_desc:0 "Every point of [martial|E] of the [marshal|E] is #P added to your [military_comp|E]#!.\n\n#F The Emperor needs to surround themself with excellent councillors. Only the best of the best can lead the Empire through these hard times.#!"
 game_concept_military_comp_martial_court:0 "Grandiose Warlike Court"
 game_concept_military_comp_martial_court_desc:0 "As you have a Warlike [royal_court|E], every [court_grandeur_level|E] #P increases your [military_comp|E] by [EmptyScope.ScriptValue('mil_competence_martial_court_grandeur_bonus')]#!.\n\n#F Everyone in the Imperial court should be well prepared for the wars and conflicts to come.#!"
 game_concept_military_comp_empire_size:0 "Size of the Empire"
 game_concept_military_comp_empire_size_desc:0 "Every [county|E] of the Empire #N decreases your [military_comp|E] by [EmptyScope.ScriptValue('mil_competence_empire_size_penalty')]#!.\n\n#F Our Empire is large and vast, but it is also heavy and cumbersome. Every province needs a garrison, and every unguarded corner is a potential threat.#!"
 game_concept_military_comp_unprotected_borders:0 "Unprotected Borders"
 game_concept_military_comp_unprotected_borders_desc:0 "Every county's neighbour whose top liege does not meet these criteria will #N reduce your [military_comp|E] by [EmptyScope.ScriptValue('mil_competence_unprotected_borders_penalty')]#! (the penalty is reduced by each point of [fort_level|E]):\n$EFFECT_LIST_BULLET$Has a [truce|E] with you\n$EFFECT_LIST_BULLET$Is your [ally|E]\n$EFFECT_LIST_BULLET$Is the target of a [strong_hook|E], and if they can [raid|E], you have defeated their army in the field or are their suzerain\n\n#F Every county bordering a potential enemy is a weakness. Pacify your neighbours and fortify your provinces, or your Empire will lose stability.#!"
 game_concept_mil_competence_allies_nhc:0 "Strong Allies"
 game_concept_mil_competence_allies_nhc_desc:0 "The combined military strength of your external [allies|E], divided by #V [EmptyScope.ScriptValue('mil_competence_allies_ratio')]#!, is #P added#! to your [military_comp|E].\n\n#F Having strong allies to support your campaigns will be crucial in the wars and centuries to come.#!"
 game_concept_mil_competence_legions:0 "Legions"
 game_concept_mil_competence_legions_desc:0 "Each [legion|E] that you own increases your [military_comp|E] by #P [EmptyScope.ScriptValue('mil_competence_legion')]#!.\nRestoring the #V Praetorian Guard#! increases it by another #P [EmptyScope.ScriptValue('mil_competence_prae_guard')]#!.\n\n#F The military expertise and discipline of the Roman Legions allowed the Roman Republic and Empire to conquer the world. They will do so again.#!"
 game_concept_mil_competence_army_size:0 "Army Size"
 game_concept_mil_competence_army_size_desc:0 "Your maximum military strength, divided by #V [EmptyScope.ScriptValue('mil_competence_army_size_ratio')]#!, is #P added#! to your [military_comp|E].\n\n#F The Empire is vast and its people numerous. We need a vast army to secure it, and in time expand it.#!"
 game_concept_mil_competence_knights_prowess:0 "Powerful Knights"
 game_concept_mil_competence_knights_prowess_desc:0 "Each point of your [knights|E]' [prowess|E] above #V [EmptyScope.ScriptValue('mil_competence_knights_prowess_min')]#! #P increases your [military_comp|E] by [EmptyScope.ScriptValue('mil_competence_knights_prowess_point')]#!.\nEach point of your [knights|E]' [prowess|E] below #V [EmptyScope.ScriptValue('mil_competence_knights_prowess_min')]#! #N decreases your [military_comp|E] by [EmptyScope.ScriptValue('mil_competence_knights_prowess_point')]#!.\n\n#F There are great generals, and great soldiers. We should ensure that everyone on the battlefield is led by a competent warrior, ready to ensure that the Empire is safe and its borders secure.#!"
 game_concept_mil_competence_maa_regiments:0 "Men-at-Arms Regiments"
 game_concept_mil_competence_maa_regiments_desc:0 "Every [regiment|E] of [men_at_arms|E] #P increases your [military_comp|E]#! by an amount decided by their type:\n$EFFECT_LIST_BULLET$[skirmishers|E]: #P +[EmptyScope.ScriptValue('mil_competence_maa_regiments_skirmishers_points')]#!\n\n#F A standing army, made of professional soldiers with various specialities, will be crucial in the defense of the Empire.#!"

 game_concept_civic_comp:0 "Civic Competence"
 game_concept_imperial_civic_competence:0 "Imperial Civic Competence"
 game_concept_civic_comp_desc:0 "Civic Competence focuses on high development, control, and centralization within your empire. To pass a civic law, the competence bar must cover the width of the whole button. However, if the [competence|E] levels reach 0, your inept leadership will become pronounced and the consequences will be severe."
 game_concept_civic_comp_stewardship:0 "Stewardship Skill of the Emperor"
 game_concept_civic_comp_stewardship_desc:0 "Every point of [stewardship|E] of the ruler is #P added to your [civic_comp|E]#!.\n\n#F Overseeing an Empire as vast as our own requires a degree of skill only found in the most virtuous of rulers. We must ensure that our line of Emperors is suited to rulership, or our realm will crumble and fall.#!"
 game_concept_civic_comp_stewardship_steward:0 "Stewardship Skill of the Steward"
 game_concept_civic_comp_stewardship_steward_desc:0 "Every point of [stewardship|E] of the [steward|E] is #P added to your [civic_comp|E]#!.\n\n#F An Imperial Court must be staffed with only the best advisors, and those in charge of our treasury or other civic delegations must be competent, or our Empire will be dragged into the mud and forgotten.#!"
 game_concept_civic_comp_administrative_court:0 "Grandiose Administrative Court"
 game_concept_civic_comp_administrative_court_desc:0 "As you have an Administrative [royal_court|E], every [court_grandeur_level|E] #P increases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_stewardship_court_grandeur_bonus')]#!.\n\n"
 game_concept_civic_comp_empire_size:0 "Integrated Territories"
 game_concept_civic_comp_empire_size_desc:0 "Each [county|E] within your borders whose [empire|E] you own #N decreases your [civic_comp|E]#!.\nLow [county_opinion|E] and low [control|E] #N make this penalty greater#!, while high [county_opinion] or enforcing [absolute_control|E] will #P reduce it#!.\n\nThese constitute your [integrated_counties|E].\n\n#F A vast Empire means that countless bureaucrats and local rulers must be named and placated. We must be careful of mindless expansion, and there might be times where it is best to retreat from a province, if only to reconquer it later...#!"
 game_concept_civic_comp_empire_size_unintegrated:0 "Unintegrated Territories"
 game_concept_civic_comp_empire_size_unintegrated_desc:0 "Each [county|E] within your borders whose [empire|E] you #bold do not own#! #N decreases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_empire_size_unintegrated_penalty')]#!.\n\nThese constitute your [unintegrated_counties|E].\n\n#F Some territories are so far away from the heart of our Empire that they become almost impossible to rule. We need to assert our Imperial authority over these regions, and make them full Provinces of our Empire.#!"
 game_concept_civic_comp_domain_size:0 "Imperial Domain"
 game_concept_civic_comp_domain_size_desc:0 "Each [holding|E] that you personally own #P increases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_domain_size_value')]#!.\n\nHoldings that push you over your [domain_limit|E] are not counted.\n\n"
 game_concept_civic_comp_empire_county_opinion:0 "Popular Opinion"
 game_concept_civic_comp_empire_county_opinion_desc:0 "The total [county_opinion|E] of your [integrated_counties|E] is added to your [civic_comp|E].\n\n#F An Empire despised by its people is doomed to fall. If we are to face the challenges to come and triumph, the people need to stand united behind their Emperor.#!"
 game_concept_civic_comp_trade_nodes:0 "Vibrant Trade"
 game_concept_civic_comp_trade_nodes_desc:0 "Each Trade Node within your [empire|E] #P increases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_trade_nodes_value')]#!.\n\n"
 game_concept_civic_comp_income:0 "Yearly Income"
 game_concept_civic_comp_income_desc:0 "Your yearly [income|E] is #P added to your [civic_comp|E]#!.\n\n#F A proper Emperor must ensure a steady flow of gold into the Imperial treasury.#!"
 game_concept_civic_comp_gold_reserve:0 "Gold Reserves"
 game_concept_civic_comp_gold_reserve_desc:0 "Your current amount of [gold_i|E][gold|E] is #P added to your [civic_comp|E]#!.\nBeing in [debt|E] #N decreases your [civic_comp|E]#! by how much Gold you owe.\n\n#F The Imperial Treasury needs to be full to ensure that our Empire is ready to face the challenges to come. After all, if we cannot pay our soldiers and bureaucrats, how could our realm survive?#!"
 game_concept_civic_comp_development:0 "Developed Empire"
 game_concept_civic_comp_development_desc:0 "For each [integrated_county|E], each point of [development|E] above #V [EmptyScope.ScriptValue('civic_competence_development_breakpoint')]#! #P increases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_development_point')]#!.\nFor each [integrated_county|E], each point of [development|E] below #V [EmptyScope.ScriptValue('civic_competence_development_breakpoint')]#! #N decreases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_development_point')]#!.\n\n"
 game_concept_civic_comp_buildings:0 "Urbanized Empire"
 #game_concept_civic_comp_buildings:0 "The combined level of [buildings|E] in each [integrated_county|E] is #P added to your [civic_comp|E]#!.\n[duchy_buildings|E] and [special_buildings|E] are not counted.\n\n"
 game_concept_civic_comp_buildings_desc:0 "Every #V 10#! combined levels of [buildings|E] #P increases your [civic_comp|E] by 1#!.\n[duchy_buildings|E] and [special_buildings|E] are not counted.\n\n"

 game_concept_diplo_comp:0 "Diplomatic Competence"
 game_concept_imperial_diplo_competence:0 "Imperial Diplomatic Competence"
 game_concept_diplo_comp_desc:0 "Diplomatic Competence relies on positive domestic relations, as well as external relations with states that share an alliance with you. To pass a diplomatic law, the competence bar must cover the width of the whole button. However, if the [competence|E] levels reach 0, your inept leadership will become pronounced and the consequences will be severe."
 game_concept_diplomatic_comp_diplomacy:0 "Diplomacy Skill of the Emperor"
 game_concept_diplomatic_comp_diplomacy_desc:0 "Every point of [diplomacy|E] of the ruler is #P added to your [diplo_comp|E]#!.\n\n"
 game_concept_diplomatic_comp_diplomacy_chancellor:0 "Diplomacy Skill of the Chancellor"
 game_concept_diplomatic_comp_diplomacy_chancellor_desc:0 "Every point of [diplomacy|E] of the [chancellor|E] is divided by your vassal count #N (first 7 points aren't counted)#! and #P added to your [diplo_comp|E]#!.\n\n"
 game_concept_diplomatic_comp_diplomatic_court:0 "Grandiose Diplomatic Court"
 game_concept_diplomatic_comp_diplomatic_court_desc:0 "As you have a Diplomatic [royal_court|E], every [court_grandeur_level|E] #P increases your [diplo_comp|E] by [EmptyScope.ScriptValue('diplo_competence_diplomatic_court_grandeur_bonus')]#!.\n\n"

 game_concept_diplomatic_comp_vassal_opinion:0 "Average Vassal Opinion"
 game_concept_diplomatic_comp_vassal_opinion_desc:0 "The average opinion from your direct vassals #P is added to your [diplo_comp|E]#!"
 game_concept_diplomatic_comp_county_opinion:0 "Average County Opinion"
 game_concept_diplomatic_comp_county_opinion_desc:0 "The average opinion from all of your realm's counties #P is added to your [diplo_comp|E]#!"


 game_concept_Estate:0 "Estate"
 game_concept_Estate_desc:0 "Estates are a prominent type of holding in areas of Graeco-Roman influence. Estates are compact and wealthy centers of power positioned throughout the Roman world, and can only be held by Roman administrators. The primary advantage of owning or delegating an estate is the economic revenue that comes with it."
 game_concept_estate_holding:0 "Estate Holding"
 game_concept_estate_holding_desc:0 "Estates are a prominent type of holding in areas of Graeco-Roman influence. Estates are compact and wealthy centers of power positioned throughout the Roman world, and can only be held by Roman administrators. The primary advantage of owning or delegating an estate is the economic revenue that comes with it."


 game_concept_great_house:0 "Great House"
 game_concept_great_houses:0 "Great Houses"
 game_concept_great_houses_desc:0 "The Empire of Ērān has Seven Great Houses, which represent some of the most powerful [dynasties|E] under the Shah. Shahs need to keep track of these Great Houses' [great_house_favor|E] and [great_house_strength|E], as these provide different benefits and drawbacks, like [modifiers|E] that improve or worsen your [county_opinion|E]. This may also influence the course of the [roman_persian_struggle|E] as well.\n\nThere are a few [decisions|E] associated with the Great Houses. You can either Assimilate or Abolish them so that you no longer need to deal with their shenanigans. You can also take the decision to Instate the Dehqan Class, which will weaken the position of the Great Houses considerably."

 game_concept_great_house_favor:0 "Favor"
 game_concept_great_house_favor_desc:0 "Collectively, the [great_houses|E] have a favor value, representing their opinion of the Shah."

 game_concept_great_house_strength:0 "Strength"
 game_concept_great_house_strength_desc:0 "Collectively, the [great_houses|E] have a strength value, representing how much power they wield within the Shah's realm."

 game_concept_proxy_wars:0 "Proxy Wars"
 game_concept_proxy_war:0 "Proxy War"
 game_concept_proxy_war_desc:0 "[rulers|E] who are [struggle_involved|E] in the [roman_persian_struggle|E] can ask others to wage [wars|E] against a neighbor through a [character_interaction|E], $proxy_war_interaction$. It can be a useful way to distract or weaken your enemies.\n\nOf course, such a request is not made freely, as you will have to pay the other party [gold|E] and provide them some troops – assuming they even agree to the request!\n\nDepending on the current [struggle_phase|E] of the [roman_persian_struggle|E], [rulers|E] may be more or less willing to declare Proxy Wars."

 game_concept_great_wars:0 "Great Wars"
 game_concept_great_war:0 "Great War"
 game_concept_great_war_desc:0 "If the [roman_persian_struggle|E] is in the [struggle_phase_TFE_roman_persian_total_war|E], ambitious and [struggle_involved|E] [rulers|E] will have access to a powerful [casus_belli|E], called the Great War. It allows you to target rival [empires|E] to seize entire [kingdoms|E] in one fell swoop. You can continue to declare further Great Wars, unless you lose one. Once that happens, the [casus_belli|E] will no longer be available for that lifetime."


 game_concept_silk_road_urbanize:0 "Urbanize"
 game_concept_silk_road_urbanization_short:0 "Urbanization"
 game_concept_silk_road_urbanization:0 "Silk Road Urbanization"
 game_concept_silk_road_urbanization_desc:0 "If the [eastern_iranian_struggle|E] is in the [struggle_phase_eastern_iranian_expansion|E] or [struggle_phase_eastern_iranian_development|E], [struggle_involved|E] [rulers|E] have access to a [decision|E] to $struggle_eastern_iranian_urbanize_area$. This will add [county_modifiers|E] to [counties|E] that boost their [development|E].\n\nThis [decision|E] can be immensely helpful if you are trying to end the [eastern_iranian_struggle|E] with the $struggle_eastern_iranian_ending_silk_road_decision$ [decision|E]."



 # For some reason even though every other councillor task has an entry in game concepts, this one does not.
 game_concept_integrate_title:0 "Integrate Title"
 game_concept_integrate_title_desc:0 "A [councillor_task|E] performed by the [chancellor|E]. It targets a [de_jure|E] [title|E] of the councillor's [liege|E] that is currently drifting towards the liege's [primary_title|E]. When the task is complete, the target title will become de jure part of the liege's primary title."

 # Struggle Concepts - Britannia
 game_concept_britannia_struggle:1 "Struggle for Britannia"
 game_concept_britannia_struggle_desc:2 "The $game_concept_britannia_struggle$ depicts the post-Roman era of Britain. This [struggle|E] has its origins from the Roman Empire's abandonment of Britain in the early 5th century, and shifts through [struggle_phase_phases|E] of hate-fueled violence, wary truces, and pragmatic cooperation between peoples of different [faiths|E] and [cultures|E]."
 #game_concept_struggle_phase_britannia_opportunity:1 "Opportunity Phase"
 #game_concept_struggle_phase_britannia_opportunity_desc:2 "In the absence of a centralized authority like Rome, it is all too easy for the peoples of Britain to squabble amongst themselves during the [struggle_phase_britannia_opportunity|E], leading to increased conflict. This mixture of [rulers|E] and [characters|E] with differing [cultures|E] and [faiths|E] now seek to outdo one another for glory and power."
 game_concept_struggle_phase_britannia_hostility:1 "Hostility Phase"
 game_concept_struggle_phase_britannia_hostility_desc:2 "Foreign migrators from Germania and Scandinavia, vengeful Celtic tribes, and the absence of Roman authority have created a tenuous situation in the British Isles. The embers of future conflicts arise among new tensions as [rulers|E] and [characters|E] of differing [cultures|E] and [faiths|E] seek to outdo one another for glory and power.\n\nSuch bloodshed cannot persist forever, though. Eventually, either cooler heads or simple exhaustion will bring the British Isles to the [struggle_phase_britannia_compromise|E]."
 game_concept_struggle_phase_britannia_compromise:1 "Compromise Phase"
 game_concept_struggle_phase_britannia_compromise_desc:2 "Whether through exhaustion born from the strife of the [struggle_phase_britannia_hostility|E] or deft escalation during the [struggle_phase_britannia_conciliation|E], the $game_concept_struggle_phase_britannia_compromise$ represents a growing accommodation between the peoples of Britannia. Thanks to shared history and heritage, or simply shared pragmatic interests, former enemies are willing to work together - for now.\n\nWith Britannia growing and prospering, people - both near and far - may seek to migrate to seek better opportunities, triggering the [struggle_phase_britannia_migration|E]."
 game_concept_struggle_phase_britannia_conciliation:1 "Conciliation Phase"
 game_concept_struggle_phase_britannia_conciliation_desc:1 "Too long have the British Isles seen perpetual conflict among Romans, Celts, and Germans. The product of a notable [struggle_phase_britannia_compromise|E], during this $game_concept_struggle_phase_phase$, the peoples of Britannia have learned to mostly co-exist with one another, despite whatever differences they may have in [faith|E] and [culture|E].\n\nThis can't last forever, though, and abuses of trust and competition for power and influence will eventually bring the [britannia_struggle|E] back around to the [struggle_phase_britannia_compromise|E]."
 game_concept_struggle_phase_britannia_migration:1 "Migration Phase"
 game_concept_struggle_phase_britannia_migration_desc:2 "In the absence of a strong, centralized authority like Rome, many seek security or new economic opportunities by traveling to new lands during the $game_concept_struggle_phase_britannia_migration$. The British Isles are beset by migrating tribes coming from the east. The arrival of the Saxons, Angles, Jutes, and Frisians alters the dynamics of the ongoing struggle for the region.\n\nIf these [rulers|E] of different [cultures|E] and [faiths|E] cannot learn to co-exist and continue to seek to outdo one another for glory and power, this will lead to the [struggle_phase_britannia_hostility|E]. However, if they find common ground or are at least willing to tolerate each other, perhaps they can instead bring about a [struggle_phase_britannia_conciliation|E]."

 # Struggle Concepts - Roman-Persian Wars
 game_concept_roman_persian_struggle:1 "Romano-Ērānian Wars"
 game_concept_roman_persian_struggle_desc:2 "The $game_concept_roman_persian_struggle$ depicts the centuries of prolonged warfare between the Roman and Ērānian Empires and their proxies, which started centuries before Late Antiquity when the Parthian Empire and the Late Roman Republic came into conflict. The [struggle|E] shifts through [struggle_phase_phases|E] of hate-fueled violence, wary truces, and pragmatic cooperation between peoples of different [faiths|E] and [cultures|E]."
 game_concept_struggle_phase_TFE_roman_persian_contention:1 "Contention Phase"
 game_concept_struggle_phase_TFE_roman_persian_contention_desc:2 "Whether due to overexhaustion from the [struggle_phase_TFE_roman_persian_total_war|E] or from simmering conflicts breaking out after a [struggle_phase_TFE_roman_persian_cold_war|E], the $game_concept_struggle_phase_TFE_roman_persian_contention$ is a period of regular warfare between those involved in the [roman_persian_struggle|E].\n\nIf these wars grow intense enough, this will bring about the [struggle_phase_TFE_roman_persian_total_war|E] as all sides involved up the ante, seeking to bring about a decisive victory to end these never-ending conflicts. Otherwise, if things die down and neither side is willing to risk too much to win, the region will shift to a [struggle_phase_TFE_roman_persian_cold_war|E]."
 game_concept_struggle_phase_TFE_roman_persian_cold_war:1 "Cold War Phase"
 game_concept_struggle_phase_TFE_roman_persian_cold_war_desc:2 "After a period of protracted warfare from the [struggle_phase_TFE_roman_persian_contention|E], the parties involved in the [roman_persian_struggle|E] have settled into a period of relative peace, albeit one marked by great tension. The imperial states involved seek to gain an upper hand over each other through less direct means, like supporting various proxy conflicts in the region.\n\nEventually, the tension of the $game_concept_struggle_phase_TFE_roman_persian_cold_war$ will boil over and lead to a new [struggle_phase_TFE_roman_persian_contention|E], as all sides of the conflict start to use more direct means to prevail against their foes."
 game_concept_struggle_phase_TFE_roman_persian_total_war:1 "Total War Phase"
 game_concept_struggle_phase_TFE_roman_persian_total_war_desc:2 "The wars of the [struggle_phase_TFE_roman_persian_contention|E] have not been enough for any side of the [roman_persian_struggle|E] to gain an upper hand. For the imperial states involved, total war is the only way to attain victory now, and peace is no longer an option.\n\nIf no one emerges victorious after a period of intensified warfare, the devastation of the conflict will cause the [roman_persian_struggle|E] to return to the [struggle_phase_TFE_roman_persian_contention|E]."

 # Struggle Concepts - Eastern Iranian
 game_concept_eastern_iranian_struggle:1 "Struggle for Greater Khorasan"
 game_concept_eastern_iranian_struggle_desc:2 "The $game_concept_eastern_iranian_struggle$ depicts the great political, economic, and cultural changes in the Eastern Iranian world, and the growth of the Silk Road, during Late Antiquity. This [struggle|E] has its origins in the decline of the Kushans and the arrival of the so-called Eastern or Iranian Huns in the 4th century, and shifts through [struggle_phase_phases|E] of hate-fueled violence, wary truces, and pragmatic cooperation between peoples of different [faiths|E] and [cultures|E]."
#  game_concept_struggle_phase_eastern_iranian_opportunity:1 "Opportunity Phase"
#  game_concept_struggle_phase_eastern_iranian_opportunity_desc:2 "In the absence of a centralized authority like the Kushans, and the inability of the Sassanid or Hunnic Empires to assert supremacy, it is all too easy for the peoples of [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] to squabble amongst themselves during the [struggle_phase_eastern_iranian_opportunity|E], leading to increased conflict. This mixture of [rulers|E] and [characters|E] with differing [cultures|E] and [faiths|E] now seek to outdo one another for glory and power."
 game_concept_struggle_phase_eastern_iranian_hostility:1 "Hostility Phase"
 game_concept_struggle_phase_eastern_iranian_hostility_desc:2 "The powerful states in [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] can no longer maintain a tenuous peace. [rulers|E] and [characters|E] of differing [cultures|E] and [faiths|E] seek to control the prosperous cities of the Silk Road.\n\nSuch bloodshed cannot persist forever, though. Eventually, either cooler heads or simple exhaustion will bring the Eastern Iranian polities to the [struggle_phase_eastern_iranian_compromise|E]."
 game_concept_struggle_phase_eastern_iranian_compromise:1 "Negotiation Phase"
 game_concept_struggle_phase_eastern_iranian_compromise_desc:2 "Whether through exhaustion born from the strife of the [struggle_phase_eastern_iranian_hostility|E] or the growth of commercial and cultural networks during the [struggle_phase_eastern_iranian_development|E], the $game_concept_struggle_phase_eastern_iranian_compromise$ represents a growing accommodation between the peoples of [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName]. Though not necessarily a time of peace, the different polities along this region of the Silk Road compete through trade and political influence, rather than war - for now.\n\nEventually, both nomadic and sedentary peoples will seek ways to take advantage of the opportunities provided by the growth of the Silk Road and the uncertain political climate, triggering the [struggle_phase_eastern_iranian_expansion|E]."
 game_concept_struggle_phase_eastern_iranian_development:1 "Development Phase"
 game_concept_struggle_phase_eastern_iranian_development_desc:1 "The sedentary and nomadic peoples of [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] have fought each other for too long. Following a notable [struggle_phase_eastern_iranian_expansion|E], the Silk Road in the Eastern Iranian regions is flourishing, thanks to increased urbanization within the various sedentary and nomadic polities that have learned to mostly co-exist with one another, despite whatever differences they may have in [faith|E] and [culture|E].\n\nThis can't last forever, though, and abuses of trust and competition for power and influence among these polities will eventually bring the [eastern_iranian_struggle|E] back around to the [struggle_phase_eastern_iranian_compromise|E]."
 game_concept_struggle_phase_eastern_iranian_expansion:1 "Expansion Phase"
 game_concept_struggle_phase_eastern_iranian_expansion_desc:2 "The absence of a strong, centralized authority like the ancient Kushan Empire, and the growing prosperity of the Silk Road cities, provide ample opportunity for cunning and far-sighted [rulers|E] in [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName]. For the nomadic peoples elsewhere, the Eastern Iranian world is a lucrative target for migration, while existing sedentary and nomadic peoples seek to expand their wealth and territories.\n\nIf these [rulers|E] of different [cultures|E] and [faiths|E] cannot learn to co-exist and continue to seek to outdo one another for glory and power along the Silk Road, this will lead to the [struggle_phase_eastern_iranian_hostility|E]. However, if they focus instead on using their newfound power and influence to build commercial and cultural ties, they can instead bring about a [struggle_phase_eastern_iranian_development|E]."


 game_concept_level_of_loyalty:0 "Level of Loyalty"
 game_concept_levels_of_loyalty:0 "Levels of Loyalty"
 game_concept_level_of_loyalty_desc:0 "Levels of loyalty determine the relation between a Senate party and their liege. Levels of loyalty can greatly affect your future, as revolting parties can and will cause major revolts with the support of vicars and other vassals.\n\nLevels:\n- #N Revolting#! 0-15 (unlocked by 2nd tier of senatorial contracts)\n-#N Disloyal#! 16-40 (unlocked by 1st tier of senatorial contracts)\n- #V Indifferent#! 41-60\n- #P Loyal#!  61-75 (unlocked by 1st tier of senatorial contracts)\n- #P Supportive#! 76-100 (unlocked by 2nd tier of senatorial contracts)"

game_concept_varna:0 "Varna"
game_concept_caste:0 "Caste"
game_concept_varna_desc:0 "Varna is attributed based on ancestry in Arya societies and determines one's profession, duties, and social class. The Rigveda states that the 4 Varnas arose from different parts of the cosmic being Purusha's body. Marriage is permissible between a man of higher Varna and a woman of a lower Varna, but the opposite is forbidden."

 game_concept_caste_purity:0 "Caste Purity"
 game_concept_caste_opinion:0 "Caste Opinion"
 game_concept_caste_purity_desc:0 "Brahmic vassals will judge you based on your caste purity. Having a caste purity less than 50% will cause you to have disgruntled vassals and an unhappy court. Not having any varna will make them very rebellious."

 game_concept_liege_aggressiveness:0 "Liege's Aggressiveness"
 game_concept_liege_aggressiveness_desc:0 "The liege's aggressiveness is a unique mechanic for the Gana Sangha [government|E], that measures how long it has been since a [liege|E] has started/ended a war. Given that leaders are expected to bring the entire confederation glory in battle, not fighting for 9 years will make [vassals|E] disgruntled."


 # Struggle Concepts - North Indian/Hunas Invasions
 game_concept_north_indian_struggle:1 "Huna Invasions"
 game_concept_north_indian_struggle_desc:2 "The $game_concept_north_indian_struggle$ depicts the invasions and migrations of the Hunas, also known as the Eastern or Iranian Huns, into northern India. This [struggle|E] has its origins in the decline of the Kushans and the rise of the Huns in the 4th century, and shifts through [struggle_phase_phases|E] of conflict, cultural and political exchange, and fervent empire-building between peoples of different [faiths|E] and [cultures|E]."
 game_concept_struggle_phase_north_indian_invasion:1 "Invasion Phase"
 game_concept_struggle_phase_north_indian_invasion_desc:2 "In the $game_concept_struggle_phase_north_indian_invasion$, the kingdoms of [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName] feel threatened once more as waves of Huns arrive from the northeast. These Huns are attracted to the region either to plunder and profit from the great prosperity thanks to a [struggle_phase_north_indian_glory|E], or to join other Huns who have (successfully or not) tried to integrate themselves into the Indian world during the [struggle_phase_north_indian_interchange|E].\n\nInvasions and migrations only last so long, however. The Huns will eventually try to adopt Indian ways, starting the [struggle_phase_north_indian_interchange|E], or, as the situation stabilizes, Indian and Hun kingdoms compete to spread their status and increase their prestige through various means during the [struggle_phase_north_indian_glory|E]."
 game_concept_struggle_phase_north_indian_interchange:1 "Interchange Phase"
 game_concept_struggle_phase_north_indian_interchange_desc:2 "Whether through exhaustion born from the chaos and instability caused by the [struggle_phase_north_indian_invasion|E], or the stabilization and growth in the region during the [struggle_phase_north_indian_glory|E], the $game_concept_struggle_phase_north_indian_interchange$ represents increased political, cultural, and religious exchange during [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName]. Foreign arrivals like the Huns are increasingly focused on adopting Indian practices and ideas, while peoples of all [faiths|E] and [cultures|E] are co-existing.\n\nHowever, such a period of relative calm can only last so long. The Huns (or other foreign peoples) might seek to claim the riches of [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName] for themselves, beginning another [struggle_phase_north_indian_invasion|E]; even if they don't, local [rulers|E] will become increasingly competitive, seeking to prove themselves the greatest of kings, and thus triggering a [struggle_phase_north_indian_glory|E]."
 game_concept_struggle_phase_north_indian_glory:1 "Glory Phase"
 game_concept_struggle_phase_north_indian_glory_desc:1 "After the Hun incursions die down after a [struggle_phase_north_indian_invasion|E], or after the calm of the [struggle_phase_north_indian_interchange|E], Indian and Hun [rulers|E] have the opportunity to win greater fame and influence in [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName]. The $game_concept_struggle_phase_north_indian_glory$ is an era of mighty kings, both Indian and Huns, who seek to build their power, whether political, economically, or otherwise, above their petty rivals.\n\nIf no kingdom manages to rise to dominate the others through subtle or less subtle means, this [struggle_phase_phase|E] will eventually end: either as new waves of outsiders like the Huns arrive during the [struggle_phase_north_indian_invasion|E], or as a period of relative peace descends on the region as different [faiths|E] and [cultures|E] co-exist side by side during the [struggle_phase_north_indian_interchange|E]."


 # Struggle Concepts - Italian/Gothic Struggle
 game_concept_italian_struggle:1 "Fall of Rome"
 game_concept_italian_struggle_desc:2 "The $game_concept_italian_struggle$ depicts the aftermath of the collapse of the Western Roman Empire, and the question of what it means to be Roman in a world without the Western Empire. This [struggle|E] shifts through [struggle_phase_phases|E] of turmoil and brutal warfare and destruction, and attempts to rebuild and synthesize political and cultural systems, amongst peoples of different [faiths|E] and [cultures|E] on the Italian peninsula."
 game_concept_struggle_phase_italian_devastation:1 "Devastation Phase"
 game_concept_struggle_phase_italian_devastation_desc:2 "In the $game_concept_struggle_phase_italian_devastation$, years of warfare and destruction have taken its toll on [GetGeographicalRegion('TFE_italian_struggle_region').GetName]. There is no longer any true Roman civilization on the peninsula, only the bones of the dead and the bitterness of those who remain."
 game_concept_struggle_phase_italian_rebuilding:1 "Rebuilding Phase"
 game_concept_struggle_phase_italian_rebuilding_desc:2 "Hi Ho Hi Ho It's Off to Rebuilding Rome we go\n\nMamma Mia, itsa the Romano Imperio!"
 game_concept_struggle_phase_italian_turmoil:1 "Turmoil Phase"
 game_concept_struggle_phase_italian_turmoil_desc:1 "Mamma Mia, itsa the Romano Imperio!"