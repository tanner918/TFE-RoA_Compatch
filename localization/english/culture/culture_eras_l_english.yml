 culture_group_any:0 "any"
 #ERAS
 culture_era_tribal:0 "Iron Age"
 culture_era_tribal_desc:0 "The Iron Age of a [culture|E] predates the emergence of codified laws and an institutionalized government. Rulers with [tribal_government|E] can only make use of Iron Age [innovations|E]."
 culture_era_classical_antiquity:0 "Classical Antiquity"
 culture_era_classical_antiquity_desc:0 "The Classical Antiquity era marks the emergence of the civilizations of Greece and Rome."
 culture_era_late_antiquity:0 "Late Antiquity"
 culture_era_late_antiquity_desc:0 "The Era of Late Antiquity saw the gradual decline of the Roman Empire after the Crisis of the Third Century, largely keeping the [innovations|E] inherited from the Classical Era. A non-Roman [culture|E] can now find an opportunity to leave a mark in the known world as the influence of Rome wanes."
 culture_era_early_medieval:0 "Early Middle Ages"
 culture_era_early_medieval_desc:0 "The Early Middle Ages saw the emergence of professional administrators and a number of important [innovations|E], allowing a [culture|E] to exit the Dark Ages."
 culture_era_high_medieval:0 "High Middle Ages"
 culture_era_high_medieval_desc:0 "The High Middle Ages is a time of great technological and administrative progress, seeing towns grow into cities and the rise of the burgher class even as the aristocracy reigns supreme."
 culture_era_late_medieval:0 "Late Middle Ages"
 culture_era_late_medieval_desc:0 "The Late Middle Ages marks the zenith of the feudal world. Bureaucrats, artisans, merchants and money lenders are starting to encroach on the power of the old privileged classes, except for the monarchs themselves."

 culture_era_classical_antiquity_salary_mod:0 "#V $culture_era_classical_antiquity$#! [era|E]"
 culture_era_late_antiquity_salary_mod:0 "#V $culture_era_late_antiquity$#! [era|E]"
