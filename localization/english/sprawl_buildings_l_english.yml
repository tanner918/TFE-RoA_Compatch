 #building_type_palace_of_aachen_01_desc:0 "The Palace of Aachen was chosen by Charlemagne to be the center of power of the Carolingian Empire. It served a both political and religious purpose, and is still an excellent place for hosting important gatherings."
 building_palace_of_aachen_02:0 "Aachen Cathedral: Gothic Choir"
 building_palace_of_aachen_02_desc:0 "The Aachen Cathedral is a prime example of the Carolingian-Romanesque style, modelled after the octagonal San Vitale at Ravenna. Many pilgrims visit the Aachen Cathedral, and this Gothic Choir is a glass reliquary of holy relics for them to pay respect to."
 
 building_type_chichester_cathedral_01:0 "Chichester Cathedral"
 building_type_chichester_cathedral_01_desc:0 "The spire of the Chichester Cathedral is so tall that sailors use it as a landmark. It is typical, of English cathedrals, and there cannot be much to say about the local community at Chichester except that they can fit entirely within the available seating."
