 building_type_marib_dam_01:0 "Dam of Ma'rib"
 building_type_marib_dam_01_desc:0 "Built by the ancient Sabaeans to harvest the monsoon rains."
 building_marib_dam_01:0 "Great $building_type_marib_dam_01$"
 building_marib_dam_01_desc:0 "A marvel of ancient engineering, the Great Dam of Ma'rib may date back as far as 1,700 BC, with the final version completed in the 8th century BC by the prosperous Kingdom of Saba. South Arabia was greener and wetter in those times than it is today, and the dam captured the periodic monsoon rains that fell on the nearby mountains to water the area around the Sabaean capital, Ma'rib. The dam was maintained and damaged several times throughout history. In 145 BC, it was breached during the war between the people of Raydān and the Kingdom of Saba. The resulting flooding ruined crops and triggered a mass exodus of people in search of sustenance. Subsequent damage to the dam in the 2nd and 3rd centuries AD witnessed the further and definitive dispersal of the population."
 building_marib_dam_02:0 "Ruins of the $building_type_marib_dam_01$"
 building_marib_dam_02_desc:0 "Damage to the dam have rendered the once fertile fields below it arid."
 building_marib_dam_03:0 "Restored $building_type_marib_dam_01$"
 building_marib_dam_03_desc:0 "The dam has been restored further upstream from the ruins and now waters the land below."
 
