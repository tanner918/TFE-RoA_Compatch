 eranshar_government:0 "Tāg ī Ērānšahr"
 eranshar_government_with_icon:0 "@government_type_eranshar! $eranshar_government$"
 eranshar_government_adjective:0 "Tāg ī Ērānšahr"
 eranshar_government_realm:0 "Tāg ī Ērānšahr"
 eranshar_government_desc:1 "The administrative institutions of the Ērānšahr answered to the authority of the Shahanshah under a complex bureaucratic system. It focused primarily on centralizing the empire and giving most of the power to the Shahanshah in terms of [soldiers|E] and [taxes|E]. That, however, didn't stop many nobles from ignoring the decrees of the Shahanshah, and instead sending [taxes|E] solely, while conserving their [soldiers|E]."
 eranshar_government_vassals_label:1 ""

 caliphate_government:0 "Caliphate"
 caliphate_government_with_icon:0 "@government_type_caliphate! $caliphate_government$"
 caliphate_government_adjective:0 "Caliphate"
 caliphate_government_realm:0 "Caliphate Administration"
 caliphate_government_desc:1 "Caliphate Administration is the system of adminstration for Caliphs and Caliph Pretenders. It focuses on managing the realm's religion and even the surrounding independant realms if there are any. The Caliph would also be expected to keep his authority high so as to maintain the respect of his people. Finally, the Caliph can manage the collection of the Zakah and its impact on social welfare and distribution of wealth."
 caliphate_government_vassals_label:1 ""

