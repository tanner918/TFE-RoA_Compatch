 # Slavic State Formation decisions

 croatia_formation_decision:0 "Found the Kingdom of Croatia"
 croatia_formation_decision_desc:0 "Ever since Slavs descended upon the land of the Illyrians, we Croats have made it our home and shall protect it as fiercely as the old Illyrians protected their kingdoms from the Romans. The change in this land's character due to our arrival necessitates a new name for this territory, one that contains the name of the its new inhabitants: #bold Croatia#!."
 croatia_formation_decision_confirm:0 "Illyria will now forever be known as Croatia"
 croatia_formation_decision_tooltip:0 "Create the Croatian [kingdom|E] title"

 poland_formation_decision:0 "Found the Kingdom of Poland"
 poland_formation_decision_desc:0 "There is great wealth to be gained if we solidfy our rule over the banks of the Vistula river by forming a new kingdom. Such promise was likely on the mind of our ancestor Lech when he conquered this land for his people. The united Lechitic tribes should come under a Polish banner, and this kingdom should now bear the name #bold Poland#!."
 poland_formation_decision_confirm:0 "Poland shall rule the heart of Europe"
 poland_formation_decision_tooltip:0 "Create the Polish [kingdom|E] title"

 bohemia_formation_decision:0 "Found the Kingdom of Čechy"
 bohemia_formation_decision_desc:0 "The Czech people have made the lands known as Bohemia their home ever since its conquest by our ancestor Čech. Our fate has become tied to it, and thus this land and our realm should be known by a new name: #bold Čechy#!."
 bohemia_formation_decision_confirm:0 "Bohemia will be the homeland of the Czechs"
 bohemia_formation_decision_tooltip:0 "Create the Czech [kingdom|E] title"

 #Raid Northern China
 TFE_raid_china_decision:0 "Raid Northern China"
 TFE_raid_china_decision_confirm:0 "Assemble the troops!"
 TFE_raid_china_decision_tooltip:0 "You send a raiding party for loot into Northern China"
 TFE_raid_china_decision_desc:0 "Northern China is divided by emperors, generals, warlords, and chieftains of different peoples fighting each other for supremacy over the Central Plains. Thus, it is ripe for the plundering, for those who have the cunning and strength. [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] warriors are clamoring to form a raiding party under my name, to (hopefully) get bountiful plunder from China."
 nomad_or_tribal_china_raid_tt:0 "You are either Tribal or Nomadic"
 TFE_raid_china_decision_effect_tooltip_1:0 "You will pay between [gold_i|E] #V 100#! to [gold_i|E] #V 1000#! [gold|E] to form a raiding party"
 TFE_raid_china_decision_effect_tooltip_2:0 "While in China, the raiding party may bring back various boons"
 TFE_raid_china_decision_effect_tooltip_3:0 "If the raiding party doesn't get wiped out, it will return to you as [special_troops|E]"

 TFE_establish_the_rouran_khaganate:0 "Establish The Rouran Khaganate"
 TFE_establish_the_rouran_khaganate_tooltip:0 "It is time for a new empire in the steppes"
 TFE_establish_the_rouran_khaganate_desc:0 "Our foes mock our progenitor, Mugulü, saying he was a mere slave who fled from his masters into the steppe. They even laugh at us Rouran, calling us "wriggling worms." Will those fools still laugh when we "worms" form a new empire to enslave them, and subjugate all in our path?"
 TFE_establish_the_rouran_khaganate_confirm:0 "We are no worms, but a proud, mighty people!"
 TFE_establish_the_rouran_khaganate_tooltip.a:0 "You gain a [casus_belli|E] to spread your Khaganate across the steppes\n#warning The [casus_belli|E] depends on your dynasty having the [GetStaticModifier('rouran_khagans').GetName] [modifier|E] and you being an [emperor|E]#!"

