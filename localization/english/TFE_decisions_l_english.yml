 TFE_sponsor_foundation_yazd_effect_tooltip:0 "[GetTitleByKey('c_yazd').GetNameNoTier] will become the new seat of power for all Zoroastrian priesthoods."

 # Revive Greater Armenia Reworked Loc
 TFE_create_armenian_empire_decision:0 "Revive Greater Armenia"
 TFE_create_armenian_empire_decision_desc:0 "Hellas and Ērān are not the only lands ever to maintain imperial dignity. Since the time of Tigranes 'the Great,' the lands surrounding the Taurus Mountains and the Armenian highlands have sheltered an empire of our own; before Rome had ever seen an emperor, our monarch was King of Kings. That time may yet come again if we usher in the revival of Greater Armenia. #italic Of Mets Hayk!#!"
 TFE_create_armenian_empire_decision_tooltip:0 "Armenia becomes a [de_jure|E] [empire|E]"
 TFE_create_armenian_empire_decision_effects_de_jure_tt_a:0 "If held, the following [kingdoms|E] will become [de_jure|E] part of [armenian_armenia_empire.GetNameNoTier]:\n[armenian_georgia.GetNameNoTier], [armenian_daylam.GetNameNoTier], [armenian_jazira.GetNameNoTier], [armenian_syria.GetNameNoTier], [armenian_anatolia.GetNameNoTier], [armenian_pontus.GetNameNoTier], [armenian_jerusalem.GetNameNoTier]"
 TFE_create_armenian_empire_decision_effects_de_jure_tt_b:1 "All [duchies|E] in $custom_greater_armenia$ become [de_jure|E] part of [armenian_armenia.GetNameNoTier], or remain part of their current [kingdom|E] if you hold that title"
 TFE_create_armenian_empire_decision_confirm:0 "From sea to sea, again."
 
 # Restore Parthia
 TFE_restore_parthia_decision:0 "Restore Greater Parthia"
