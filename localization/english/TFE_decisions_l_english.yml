 found_kingdom_of_prussia_decision:0 "Found Kingdom of Prussia"
 found_kingdom_of_prussia_decision_desc:0 "The Balts have, for centuries, been without a Kingdom to call their own. This rugged, untamed land of tribes and disparate pagan beliefs has long been without an identity, but perhaps I will change all that…"
 found_kingdom_of_prussia_decision_tooltip:0 "Prussia becomes a [de_jure|E] [kingdom|E]"
