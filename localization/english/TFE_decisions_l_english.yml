 tfe_theodoric_rome_unite_tooltip:0 "Your culture and the Romans gain #P +40%#! [cultural_acceptance|E] with each other\nEvery $roman$ county in your [realm|E] gains [GetStaticModifier('tfe_hybridised_barbarians_and_romans').GetNameWithTooltip] for #V 50 years#!"
 tfe_theodoric_rome_segregate_desc:0 "The synergy of [GetPlayer.GetCulture.GetNameNoTooltip] warriors and Roman administrators will be better for the realm. Formalise this arrangement."
 tfe_theodoric_rome_segregate_tooltip:0 "Your [dynasty|E] gains [GetStaticModifier('tfe_segregated_barbarians_and_romans').GetNameWithTooltip] for #V 100 years#!"

