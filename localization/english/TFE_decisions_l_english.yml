 # Vandalic War Aftermath decision
 vandalic_aftermath_vassals:0 "The Fate of the Vandals"
 vandalic_aftermath_vassals_desc:0 "Historically, the Vandals practiced Arianism and other heterodox faiths. Having successfully pushed back previous Roman invasions, it is clear that they are a threat to the empire's stability, both religiously and militarily. While former vassals of the Vandal kingdom still possess significant land in the former granary of the Empire, we can not be sure of its loyalty. We must seize the opportunity afforded to us by our recent conquest of the Vandals to eradicate them from North Africa as long as they remain heathens and heretics!"
 vandalic_aftermath_vassals_tooltip:0 "Persecution or Toleration?"
 vandalic_aftermath_vassals_custom_tooltip:0 "You will spend 750 Prestige"
 vandalic_aftermath_vassals_warning:0 "#warning Warning -- This will send a conversion event to all Vandal vassals and all direct vassals of the Vicar of Africae. If they refuse to convert, they will start an Independence War. #!"
 vandalic_aftermath_vassals_confirm:0 "Confirm"

 #Recall Belisarius decision
 recall_belisarius:0 "Recall Belisarius from Africa"
 recall_belisarius_desc:0 "Belisarius has exceeded all expectations and seized the Vandalic Kingdom in its entirety. He is a successful commander -- perhaps, some might say, too successful. Rumors amongst some of his disgruntled subordinates have reached your ears claiming that Belisarius, fresh off his successes at the Nika Riots and in Africa, is making preparations to rebel against you. To assauge your doubts, you can offer Belisarius a clear choice -- remain in Africa as a governor, or return to the capital for an Imperial Triumph and reassignment to another post. The time to test his loyalty is now."
 recall_belisarius_tooltip:0 "Friend or Foe?"
 recall_belisarius_custom_tooltip:0 "You will spend 500 Prestige and 250 Gold"
 recall_belisarius_warning:0 "#warning Warning -- This will send an event to Belisarius. If he refuses to return, he will start an Independence War. #!"
 recall_belisarius_confirm:0 "Confirm"

