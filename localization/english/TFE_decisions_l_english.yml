 TFE_regional_units_eran_daylami_decision_option_desc:0 "The men of [GetGeographicalRegion('world_daylam').GetName] are seen by foreigners as warmongering and barbaric. Thus, they are the perfect unit to fill in the ranks of our army, for they are cheap, loyal and incredible fighters."
 TFE_regional_units_eran_daylami_decision_option_tooltip:0 "$TFE_regional_units_eran_daylami_decision_option_desc$"

 # Sponsor the Foundation of a holy City
 TFE_sponsor_foundation_yazd_decision:0 "Found a New Holy City"
 TFE_sponsor_foundation_yazd_decision_desc:0 "The old city of [GetTitleByKey('c_yazd').GetNameNoTier] is placed in the center of [GetGeographicalRegion('world_persia').GetName], making it a perfect place for [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] to practice their faith. A holy city on top of it will surely make a great temple for the [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetBaseName]."
 TFE_sponsor_foundation_yazd_decision_tooltip:0 "[GetTitleByKey('c_yazd').GetNameNoTier] will become a new and central place of worship for all [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]."
