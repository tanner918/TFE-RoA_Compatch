 start_gothic_war:0 "Retake Italia"
 start_gothic_war_desc:0 "With the failure of Amalasuntha's plans to hand over Italia to its rightful masters -- me -- it falls to us to take by force what is ours by right! We will start with an invasion of Sicily, followed by an incursion into Italia..."
 start_gothic_war_tooltip:0 "The Heartlands Secure Once More"
 start_gothic_war_custom_tooltip:0 "You will spend 500 Prestige and 250 Gold"
 gothic_war_belisarius_warning:0 "#warning Warning -- If Belisarius is still fighting the Vandalic War or ruling as Vicar of Africa, he will not be your commander. #!"
 start_gothic_war_confirm:0 "Confirm"

