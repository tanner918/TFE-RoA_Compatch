 submit_to_the_black_huns_decision:0 "Submit to the Black Huns"
 submit_to_the_black_huns_decision_confirm:0 "Swear Fealty"
 submit_to_the_black_huns_decision_opening_desc:0 "It is time to acknowledge that the Huns truly are the rulers of the world. I will join their ranks, rather than fight them."
