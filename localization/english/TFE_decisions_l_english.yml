 # Restore the main House of the Vakataka Dynasty

 reclaim_vakataka_decision:0 "Restore the Vakataka Dynasty"
 reclaim_vakataka_decision_confirm:0 "Our House is the legacy of Vindhyashakti"
 reclaim_vakataka_decision_tooltip:0 "You will become part of the original Vakataka house"
 reclaim_vakataka_decision_desc:0 "The death of Maharajadhiraja Pravarasena divided our lands and dynasty into 4 branches, with the Nandivardhana, Vatsagulma, Kondana, and Kalyani branches all claiming the legacy of our old united state.\n\nOur house must prevail in this struggle and prove to be the true successors of Vindhyashakti and Pravarasena!"

 # Expand Aryavarta

 expand_aryavarta_decision:0 "Expand Aryavarta"
 expand_aryavarta_decision_confirm:0 "New lands will be incorporated into Aryavarta"
 expand_aryavarta_decision_tooltip:0 "New lands will be incorporated into Aryavarta"
 expand_aryavarta_decision_desc:0 "Aryavarta once did not include much of the lands in the Vindhyas or in Gauda and Kalinga, but the spread and conquests of Aryas moved its definition to include those lands and beyond. Arya lands in Dakshinapatha are however not included in its boundaries, but it may be possible to convince the peoples of Aryavarta and beyond that the lands to our south and to our West are part of the homeland of the Aryas for our own political gain."

 # Restore the Three Crowned Kings

 muvendhar_restoration_decision:0 "Restore the Three Crowned Kings"
 muvendhar_restoration_decision_confirm:0 "Order will be restored in Tamilakam"
 muvendhar_restoration_decision_tooltip:0 "The Three Crowned Kings will be restored"
 muvendhar_restoration_decision_desc:0 "Vira Chola, Ula Chera, and Vajranga Pandya were created by Shiva as the three Muventar kings of Tamilakam to protect the land from persecutors of Arya folk. His efforts came to nought with the conquests of the barbarian Kalabhras, and now his three kings stand enslaved.\n\nIt is vital that the Muventar be restored to their rightful places as the rulers of Chola Nadu, Pandya Nadu, and Chera Nadu, with me as the ruler of all Tamilakam."

