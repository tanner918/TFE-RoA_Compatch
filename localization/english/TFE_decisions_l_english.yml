 TFE_restore_order_to_liang:0 "Restore Order to Liang Province"
 TFE_restore_order_to_liang_tooltip:0 "The chaos must end now."
 TFE_restore_order_to_liang_desc:0 "The [GetGeographicalRegion('custom_liang').GetName], like much of the Middle Kingdom, has been engulfed in seemingly endless strife and conflict for  years. However, if a local ruler with sufficient ambition, wisdom, and virtue can unify Liang under one banner, then it may be possible to end the chaos and restore order to Liang."
 TFE_restore_order_to_liang_confirm:0 "The Province of Liang shall return to peace!"

 TFE_restore_order_to_liang_effect_tooltip:0 "Other Liang [kingdom|E] [titles|E] held by other [rulers|E] will be destroyed"

 TFE_claim_descent_from_li_ling:0 "Claim Descent from Li Ling"
 TFE_claim_descent_from_li_ling_tooltip:0 "Li Ling, the tragic Han general, surely is our forefather...."
 TFE_claim_descent_from_li_ling_desc:0 "Centuries ago, the great Han general Li Ling was defeated by the mighty Xiongnu, and made to serve them. Ashamed of having to betray his homeland, he refused to return home even when he was offered clemency. The Xiongnu ruler, the #italic Chanyu#!, gave Li Ling his daughter's hand in marriage. It is said that he has descendants who still roam the steppes, forever carrying their ancestor's sorrow in their hearts... but who #italic are#! his descendants?"
 TFE_claim_descent_from_li_ling_confirm:0 "We are Li Ling's descendants!"
 TFE_li_ling_steppe_requirement:0 "[capital|E] is in the [GetGeographicalRegion('world_steppe_east').GetName] or [GetGeographicalRegion('world_steppe_tarim').GetName]"
 TFE_li_ling_already_done_requirement:0 "No other [dynasty|E] has tried to claim descent from Li Ling yet"
 han_opinion:0 "Han Opinion"

 become_emperor_of_gaul_decision:0 "Reforge the Gallic Empire"
 become_emperor_of_gaul_decision_desc:0 "During the Crisis of the Third Century, the tenuous state of the Roman Empire led to the formation of two breakaway empires. One was the Gallic Empire, centered around Gaul and Britannia. Even as Aurelian restored Roman rule in Gaul and Britannia close to the conclusion of the crisis, the impending disaster that the Western Roman Empire currently faces calls for a necessary division of power; the government in Mediolanum has proven to be unable to govern a domain stretched to its limits, which is why a restoration of the Gallic Empire is necessary to preserve Roman rule as long as Western Rome continues to be at the mercy of domestic and foreign dangers."
 become_emperor_of_gaul_decision_tooltip:0 "One step to greatness..."
 become_emperor_of_gaul_decision_confirm:0 "The Empire Shall Once Again Exist!"

 integrate_hispania_gallic_empire:0 "Integrate Hispania"
 integrate_hispania_gallic_empire_desc:0 "Hispania was briefly a part of the Gallic Empire. We must retake it and integrate it as a province in our empire!"
 integrate_hispania_gallic_empire_tooltip:0 "Hispania must be ours again."
 integrate_hispania_gallic_empire_confirm:0 "One step closer to controlling Rome..."

 restore_palmyrene_empire_decision:0 "Reforge the Palmyrene Empire"
 restore_palmyrene_empire_desc:0 "During the Crisis of the Third Century, the tenuous state of the Roman Empire led to the formation of two breakaway empires. One was the Palmyrene Empire, centered around the Levant and Southern Anatolia. Even as Queen Zenobia was unable to replicate the successes of her husband, Odenatus, the precarious situation befalling the Eastern Roman Empire necessitates a division of power to secure Roman influence in the eastern provinces!" 
 restore_palmyrene_empire_decision_tooltip:0 "One step to greatness..."
 restore_palmyrene_empire_decision_confirm:0 "The Empire Shall Once Again Exist!"
 
 distribute_bread_decision:0 "Distribute Bread to the Capital"
 distribute_bread_decision_desc:0 "Our people love nothing more than free food and entertainment. While it is expensive, providing bread to our populace ensures that the people stay loyal and docile."
 distribute_bread_decision_extend_to_county:0 "By paying #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.MakeScope.ScriptValue('distribute_bread_price')]#! we would provide the [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetName] with bread."
 distribute_bread_decision_extend_to_duchy:0 "By paying #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.MakeScope.ScriptValue('distribute_bread_price')]#! we would provide the [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetName] with bread, giving each county within it the modifier."
 distribute_bread_decision_extend_to_kingdom:0 "By paying #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.MakeScope.ScriptValue('distribute_bread_price')]#! we would provide the [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetName] with bread, giving each county within it the modifier."
 distribute_bread_decision_extend_to_empire:0 "By paying #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.MakeScope.ScriptValue('distribute_bread_price')]#! we would provide the [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetName] with bread, giving each county within it the modifier."
 distribute_bread_decision_confirm:0 "Let them eat bread!"
 distribute_bread_decision_tooltip:0 "Buy Peace with Food"
 
 sponsor_gladiator_games_decision:0 "Sponsor Gladiatorial Games"
 sponsor_gladiator_games_decision_desc:0 "The hot air of the arena, the taste of sand, the sound of metal clashing, the cries of pain and victory...\nThe people love a good fight to the death. Let us give them what they want by sponsoring a great Gladiatorial combat!"
 sponsor_gladiator_games_decision_effect:0 "Over the next few weeks, a series of various #V Gladiatorial combats#! will take place, with some requesting your input\nHow these fights proceed might lead to different results"
 sponsor_gladiator_games_decision_effect_2:0 "If the #V Gladiatorial games#! are allowed to proceed and finish, you will gain [prestige_i|E] [prestige|E]"
 sponsor_gladiator_games_decision_abrahamic_religions_reaction:0 "As your [faith|E] is part of the Abrahamic family, #N religious authorities might protest these games#!, eventually leading to a #N total religious ban on these practices#!"
 sponsor_gladiator_games_decision_county_abrahamic_religions_reaction:0 "Counties within your [domain|E] whose Faith is part of the Abrahamic family might #N protest these games#!"
 sponsor_gladiator_games_decision_confirm:0 "May the best warrior win!"
 sponsor_gladiator_games_decision_tooltip:0 "Are you not entertained?!"

 # Kushan Decision
 TFE_restore_kushan_empire:0 "Restore the Kushana Empire"
 TFE_restore_kushan_empire_tooltip:0 "After so long, the Kushanas must be a world power again..."
 TFE_restore_kushan_empire_desc:0 "The Kushana Empire used to be feared and respected as one of the great powers of the ancient world, alongside Rome, China, and Ērān. Now is the time to reforge the Kushana Empire!"
 TFE_restore_kushan_empire_confirm:0 "The Kushanas are back!"
 
 # Bosporan Kingdom
 restore_kingdom_of_bosporus:0 "Restore the Kingdom of Bosporus"
 restore_kingdom_of_bosporus_decision_tooltip:0 "Like a phoenix, Bosporus shall emerge again!"
 restore_kingdom_of_bosporus_decision_desc:0 "The centuries-old Bosporan Kingdom ruled the northern Black Sea until its fall at the hands of the Goths and Huns, but perhaps a new Hellenic endeavor into the region could bring forth the old kingdom's restoration."
 restore_kingdom_of_bosporus_decision_tt:1 "All duchies in the[GetGeographicalRegion('custom_core_bosporus').GetName] region will shift to [GetTitleByKey('k_bosporus').GetName]"
 restore_kingdom_of_bosporus_decision_culture_tt:0 "Both [GetTitleByKey('d_crimea').GetNameNoTier] and [GetTitleByKey('d_azov').GetNameNoTier] are of the [GetPlayer.GetCulture.GetName] culture"
 restore_kingdom_of_bosporus_confirm:0 "Bosporan vessels shall sail the Maeotis Lake once more!"
