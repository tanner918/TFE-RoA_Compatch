 vandalic_war:0 "Invade the Vandalic Kingdom"
 vandalic_war_desc:0 "Hildirix had been on cordial terms with our Imperial regime, but his deposition at the hands of his cousin, Gelimer, has proven to be the final straw. \n\n#bold Soon, the Roman standard will fly over the West once more!"
