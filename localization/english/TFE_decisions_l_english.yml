l_english:
 new_official_imperial_faith_decision:0 "Proclaim the Official Imperial Faith"
 # new_official_imperial_faith_decision_desc:0 "While my faith is strong and all the citizens of my Empire are eager to convert, some resist, arguing instead that their old convictions are protected under Imperial law.\n\nI, along my councillors, have drafted a new Imperial decree declaring my faith to be the sole and official Faith of the Empire. With this new act, thousands of people will become our new brethren, and the Empire will finally be united in spirit as well as in body."
 new_official_imperial_faith_decision_desc:0 "While my faith is strong and all the citizens of my Empire are eager to convert, some continue to resist, arguing instead that their old convictions are protected under Imperial law.\n\nIt is time to pass a new Imperial decree, declaring my faith to be the sole and official faith of the empire!"
 new_official_imperial_faith_decision_confirm:0 "For the faithful!"
 new_official_imperial_faith_decision_tooltip:0 "Make [ROOT.Char.GetFaith.GetName] the only [official_faith|E] of the Empire!"
 must_use_new_official_imperial_faith_decision:0 "You must use the #V $new_official_imperial_faith_decision$#! [decision|E]"
 
 new_official_imperial_faith_decision_effect_old_faith_tt:0 "[old_faith.GetName] loses its status of [official_faith|E] within the [empire.GetName]"
 new_official_imperial_faith_decision_effect_new_faith_tt:0 "[new_faith.GetName] becomes the new [official_faith|E] of the [empire.GetName]"
 new_official_imperial_faith_decision_effect_conversion_tt:0 "Every County within the Empire #N not#! sharing the Emperor's [faith|E]"
 new_official_imperial_faith_decision_effect_conversion_non_religion_tt:0 "Has a #V 10%#! chance of converting to [new_faith.GetName] if they #N do not share#! the Emperor's [religion|E]"
 new_official_imperial_faith_decision_effect_conversion_religion_tt:0 "Has a #V 40%#! chance of converting to [new_faith.GetName] if they #P share#! the Emperor's [religion|E]"
 new_official_imperial_faith_effect_primary_empire_becomes_hof_title_tt:0 "[empire.GetName] becomes the new [head_of_faith|E] [title|E] of [new_faith.GetName]"
 new_official_imperial_faith_effect_can_challenge_hof_title_tt:0 "As the [head_of_faith|E] [title|E] of [new_faith.GetName] already exist, you will receive a [casus_belli|E] to #V Challenge it#!"
 reject_official_faith:0 "Reject the Official Imperial Faith"
 reject_official_faith_desc:0 "While my Empire drafted an Imperial decree declaring my faith to be the sole official Faith of the Empire, I no longer have the same zealousness I once did for [ROOT.Char.GetFaith.GetName]. It is time to turn a new page and revoke our Imperial decree"
 reject_official_faith_confirm:0 "For The Empire"
 reject_official_imperial_faith_effect_tt:0 "[empire.GetHolder.GetFaith.GetName] loses its status of [official_faith|E] within the [empire.GetName]"
 
 TFE_major_decisions.0001.t:0 "$new_official_imperial_faith_decision$"
 TFE_major_decisions.0001.desc_intro:0 "The Imperial decree declaring [new_faith.GetName] the new official faith within the [empire.GetName] is finally finished.\nHundreds of envoys and religious delegations have already been sent throughout the Empire, and news of spontaneous conversions have already reached my ears, and those of my religious councillors."
 TFE_major_decisions.0001.desc_pluralistic:0 "\n\nEven though our faith was previously known for its relative religious tolerance and acceptance of others, our administration and governance over such a wide territory requires this new degree of centralization."
 TFE_major_decisions.0001.desc_righteous:0 "\n\nNew temples are already being built in the place of old ones, to the joy and dismay of the local people."
 TFE_major_decisions.0001.desc_fundamentalist:0 "\n\nSome of the more reluctant to convert already protest against what they see as undeserved religious persecution, but even they in time will see the light."
 TFE_major_decisions.0001.desc_end:0 "\n\nThis strengthening of the [new_faith.GetAdjective] spirit is emboldening a new generation of priests and my religious councillors are assuring me that even those who haven't converted yet will do so in a few years' time."
 TFE_major_decisions.0001.a:0 "For the faithful!"
 
 COURT_CHAPLAIN_CONVERSION_OFFICIAL_IMPERIAL_FAITH_EMPIRE:0 "Converting to the [official_imperial_faith|E]"
 
 ### Catechetical school of Alexendria
 reopen_catechetical_school_alexandria:0 "Reopen the Catechetical School of Alexandria"
 reopen_catechetical_school_alexandria_desc:0 "Some of our traditions had to be abandoned after the Council of Chalcedonia and the teachings of Alexandria were supplanted by those of Rome.\nPopular riots led to the destruction of our Catechetical School, but should our hold over Christendom allow it, we should be able to rebuild it and have the teachings of Alexandria be recognized by the rest of the Council."
 reopen_catechetical_school_alexandria_confirm:0 "For our faith!"
 reopen_catechetical_school_alexandria_tooltip:0 "Right the wrongs of the Council of Chalcedonia and strengthen our faith!"
 fervor_gain_reopen_catechetical_school_alexandria:0 "Reopened the Catechetical School of Alexandria"
 
 TFE_major_decisions.0010.t:0 "The New Catechetical School of Alexandria"
 TFE_major_decisions.0010.desc:0 "The Catechetical School of Alexandria was destroyed during riots afer the Council of Chalcedonia enforced the supremacy of the Bishop of Rome and their teachings over ours.\n\nOur traditions of scolarship never truly faded away, however, and as our power over Christendom is much more established now than it was when the Council was called, we are able to call forth a new council to reverse some past decisions and establish the teachings of Alexandria as equals."
 TFE_major_decisions.0010.a:0 "For the faithful!"
 
