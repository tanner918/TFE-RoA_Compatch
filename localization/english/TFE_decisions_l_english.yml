 # Recruit Regional units
 TFE_regional_units_eran_decision:0 "Recruit Regional Experts from Ērānšahr"
 TFE_regional_units_eran_decision_tooltip:0 "The Ērānšahr spans far and wide. We would be fools not to exploit the unique skills of each region in order to strengthen our armies."
 TFE_regional_units_eran_decision_desc:0 "Hailing from isolated mountain valleys, deserts and jungles, men come to fight under our banner from every corner of the known world. By using their specific talents and knowledge, we can provide our army with a more complete and powerful roster of units."
 
 TFE_regional_units_eran_decision_tooltip_1:0 "You will get [special_troops|E] consisting of the unit of your choice."
 TFE_regional_units_eran_decision_tooltip_2:0 "You will choose between three sizes of units, with different costs each: small (#weak [gold_i|E]500#!), medium (#weak [gold_i|E]1000#!), and large (#weak [gold_i|E]2000#!)"
