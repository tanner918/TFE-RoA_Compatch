 # Recreate Indo-Scythia

 reform_indo_scythian_kingdom:0 "Restore the Indo-Scythian Kingdom"
 reform_indo_scythian_kingdom_confirm:0 "Our old glory will be restored"
 reform_indo_scythian_kingdom_tooltip:0 "Indo-Scythia will be restored to its territorial height"
 reform_indo_scythian_kingdom_desc:0 "The Shakas were the dominant power throughout Northern India before we were crushed by invading Pahlavas and confined to Saurashtra and Avanti by the Kushanas.\n\nLet it be known to the world that our glory will be restored and no Kushana, Gupta, or any other King will ever bring us down ever again."
 
