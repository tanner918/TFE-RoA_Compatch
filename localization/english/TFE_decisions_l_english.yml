 # Reunite Huns - Become Heir of Attila
 restore_black_huns_decision:0 "Restore the Hunnic Empire"
 restore_black_huns_decision_desc:0 "#F I am ready to call every clan leader from across my vast realm to a gathering. They will proclaim me the heir to Attila, rightful ruler of all that is under the Sky. From there, we conquer.#!"
 restore_black_huns_decision_tooltip:0 "Form the Hunnic Empire and become the heir of Attila - ruler of the world"
 restore_black_huns_decision_confirm:0 "Call the Chieftains"
 hun_head_tooltip:0 "I am the head of Hunnic culture"

 TFE_major_decisions.6666.t:0 "The World Before Me"
 TFE_major_decisions.6666.desc:0 "The clan leaders all know why they have been called. We spend a long night secluded in the palace yurt, and they summon shamans and generals alike to speak before them. There is no debate. I emerge from the tent as the first rays of the sun breach the horizon, and the entire gathered army is already awake, awaiting.\n\nThey greet me, knowing that I am not merely their ruler. I am the heir to Attila - ruler of the universe."
 TFE_major_decisions.6666.a:0 "This is where my conquest truly begins."

 TFE_major_decisions.6667.t:0 "An Heir to Attila"
 TFE_major_decisions.6667.desc:0 "I was summoned by my liege to a Great Kurultai, a gathering of every clan leader and vassal in the realm. We all knew why, and there was never any doubt in the night-long deliberations that were held in the smoky yurt. [heir_of_attila.GetFirstName] [heir_of_attila.GetDynastyName] is the [heir_of_attila.GetLadyLord] of the universe — the true heir to Attila.\n\nThere was no coronation ceremony, for who could judge [heir_of_attila.GetHerHim]? Instead, [heir_of_attila.GetSheHe] delivered a declaration before [heir_of_attila.GetHerHis] gathered armies.\n\n"Today we go forth and conquer all that lies underneath the Great Sky!""
 TFE_major_decisions.6667.a:0 "The world will tremble before us!"

 TFE_major_decisions.6668.desc:0 "Heralds bring us word of a new ruler on the Pontic steppes, someone styling themselves the "Heir of Attila", self-proclaimed ruler of the universe. A united horde of riders and warriors is pouring forth, subjugating those who refuse to bend the knee.\n\nThese are ridiculous claims, of course, but the fall of great cities before a vicious conqueror is nothing the world has not seen before..."
 TFE_major_decisions.6668.a.distant:0 "This will all blow over soon enough."
 TFE_major_decisions.6668.a.neighbor:0 "We must prepare ourselves. There is hardship ahead."

