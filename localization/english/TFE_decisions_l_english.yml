 #Eternal Peace decision
 break_eternal_peace:0 "Shatter the Eternal Peace"
 break_eternal_peace_desc:0 "The Perpetual Peace was a treaty signed between Justinian I and Khosrau I that concluded the Iberian War. It stipulated, among other terms, that the two empires would never again go to war against each other. While this may have been beneficial in the past, the time for renewed conquest against our hated foe is now! We will shred this treaty and grind our enemies into the dust!"
 break_eternal_peace_tooltip:0 "Send the Envoys"
 break_eternal_peace_confirm:0 "Confirm"

