 # Offer Bread to the Virgin Mary
 TFE_offer_bread_to_the_virgin_mary:0 "Offer Bread to the Virgin Mary"
 TFE_offer_bread_to_the_virgin_mary_tooltip:0 "Through Mary, we can worship God."
 TFE_offer_bread_to_the_virgin_mary_desc:0 "For those of us who adhere to the [ROOT.Char.GetFaith.GetAdjective] sect of [ROOT.Char.GetFaith.GetReligion.GetName], the veneration of the Virgin Mary is one of the greatest ways to worship God. In accordance with our sacred texts, we honor her several times a year in a ceremony where we offer her bread. It is time to do so once more!"
