 # Struggle
 establish_the_old_north:0 "Establish the Kingdom of the Old North"
 establish_the_old_north_tooltip:0 "Claim England for the [ROOT.Char.GetCulture.GetName]"
 establish_the_old_north_desc:0 "After all this time, us Britons still do not have a proper kingdom to call our own. No wonder our lands have been pillaged over the centuries by Romans, Saxons, and more! In these unpredictable times, we Britons must take charge of our own destiny by carving out a kingdom for ourselves."
 establish_the_old_north_confirm:0 "Glory to our new kingdom!"

