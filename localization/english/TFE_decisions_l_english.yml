 # Visigothic Capital Decision
 visigothic_capital_decision:0 "Establish a New Capital for the Visigoths"
 visigothic_capital_decision_tooltip:0 "Establish your capital as the true seat of the Visigoths"
 visigothic_capital_decision_confirm:0 "A grand capital forever more!"
 visigothic_capital_decision_desc:0 "Ever since we left the Eastern Steppes we have wandered in foreign lands looking for a new home... \nNow that we have found one, we musn't let the proud Romans forget who their true lords are. \n\nBy tying our rule to a seat of power, our grip over the fertile lands of Hispania and Aquitania will be secured."
 visigothic_capital_decision_your_capital_is_in_spain_or_gaul:0 "Your Capital is in Gaul or Hispania"
 found_capital_of_the_visigoths_decision_before_last_date:0 "The date is 600.1.1 or earlier"

 # Heptarchy Decision
 consolidate_the_heptarchy_decision:0 "Consolidate the Heptarchy"
 consolidate_the_heptarchy_decision_tooltip:0 "Claim England for the [ROOT.Char.GetCulture.GetName]"
 consolidate_the_heptarchy_decision_desc:0 "Tribe after tribe has fallen under our banners. No Briton or Roman dares to face us. We are the true kings of this island. It is time everyone recognized this."
 TFE_heptarchy_has_been_claimed_effects_desc:0 "All valid rulers involved in the Heptarchy will get [prestige|E], a [dynasty|E] [modifier|E], increased [opinion|E] of you and a [truce|E]. In addition they will also adopt [feudal_government|E]."
