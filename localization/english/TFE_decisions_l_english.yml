 #Byzantine army
 tfe_byzantine_army_decision:0 "Reform the Roman Army"
 tfe_byzantine_army_decision_desc:0 "Now that we stand alone we have to question the failures of the Empire and re-evaluate our military doctrines. We should consider a force more flexible and with a heavier focus on cavalry, while also updating the heavy infantry at our army's core."
