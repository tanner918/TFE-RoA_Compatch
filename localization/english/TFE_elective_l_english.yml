 gothic_elective_succession_law_effects:2 "The [ruler|E] and all same heritage [vassals|E] (except Barons) can nominate a [title_heir|E] amongst the ruler's [extended_family|E], any available [claimants|E], and themselves. [voting_power|E] in this [succession_law|E] is influenced by the [elector|E]'s rank."

