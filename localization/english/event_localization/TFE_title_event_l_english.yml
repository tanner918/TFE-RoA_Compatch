l_english:
 tfe_title_event.0002.t:0 "[title.GetName] Military Office Opened"
 tfe_title_event.0002.desc:0 "The old office in [title.GetName] has been cleared and it's time to choose a new person to fill their role. Military offices require experience in both governance and military affairs and picking the right person could be the difference between a prosperous empire and one in ashes."
 tfe_title_event.0002.option.a:0 "I'll leave it to the will of the council"
 tfe_title_event.0002.option.a.tooltip:0 "The office will be given to a vassal in the dejure region of the title. If the Senate exists, the office will probably given to a vassal who bribed the Senate. Else, it will be given to the best vassal in terms of martial skill."
 tfe_title_event.0002.option.b:0 "I'll pick the person myself"

 tfe_title_event.0003.t:0 "[title_old_office.GetName] Military Office Opened"
 tfe_title_event.0003.desc:0 "The old office in [title_old_office.GetName] has been cleared and it's time to choose a new person to fill their role. Military offices require experience in both governance and military affairs and picking the right person could be the difference between a prosperous empire and one in ashes."

 tfe_title_event.0004.t:0 "Splitting the Roman Empire"
 tfe_title_event.0004.desc:0 "Many years ago, [diocletian.GetFirstName] solved decades of imperial crisis and civil war through a series of reforms. Among these was splitting the Empire between four Emperors. While his system did not last, it helped the Empire rebuild by taking the burden of rulership off of one person's shoulders.\n\nThe Empire now faces many external and internal problems. To make the Empire more manageable, it needs to be split again, this time into two halves: a Western half centered on Italia, and an Eastern half centered on Constantinople.\n\nThe big question that remains is whether to do this now, or later. On one hand, ruling a united Empire is an overwhelming burden on myself. On the other hand, if I am confident enough in my abilities to hold the Empire together for the short-term, we can have it split between my heirs #italic after#! I die."
 tfe_title_event.0004.a:0 "This split needs to happen now."
 tfe_title_event.0004.b:0 "We can wait until I pass away."

 tfe_title_event.0005.t:0 "Splitting the Roman Empire"
 tfe_title_event.0005.desc:0 "Many years ago, [diocletian.GetFirstName] solved decades of imperial crisis and civil war through a series of reforms. Among these was splitting the Empire between four Emperors. While his system did not last, it helped the Empire rebuild by taking the burden of rulership off of one person's shoulders.\n\nhe Empire now faces many external and internal problems. The current Emperor, [split_emperor.GetFirstName] wants to split it into two halves: a Western half centered on Italia, and an Eastern half centered on Constantinople.\n\n"
 tfe_title_event.0005.desc.now:0 "The split is now official. Whether because [split_emperor.GetSheHe] doubts [split_emperor.GetHerHis] abilities, or because [split_emperor.GetSheHe] feels the situation is too urgent, [split_emperor.GetFirstNameNoTooltip] decided not to wait. Only time will tell whether [split_emperor.GetSheHe] made the right decision in the end."
 tfe_title_event.0005.desc.later:0 "[split_emperor.GetFirstNameNoTooltip], it seems, trusts in [split_emperor.GetHerHis] abilities to hold the Empire together, at least in the short-term. [split_emperor.GetSheHe|U] has decreed that the Empire will be split only once [split_emperor.GetSheHe] passes away or abdicates. If and when that happens, how will history judge [split_emperor.GetFirstNamePossessiveNoTooltip] decision?"
 tfe_title_event.0005.a:0 "Truly, the Roman Empire is undergoing great changes."

 tfe_title_event.0008.t:0 "[title.GetName] Governor Needed"
 tfe_title_event.0008.desc:0 "The old office in [title.GetName] has been cleared and it's time to choose a new person to fill their role. Military offices require experience in both governance and military affairs and picking the right person could be the difference between a prosperous empire and one in ashes."
 tfe_title_event.0008.option.a:0 "I'll leave it to the will of the council"
 tfe_title_event.0008.option.a.tooltip:0 "The office will be given to a vassal in the dejure region of the title. it will be given to the best vassal in terms of martial skill."
 tfe_title_event.0008.option.b:0 "I'll pick the person myself"

 tfe_title_event.0010.t:0 "The Empire of the West"
 tfe_title_event.0010.desc:0 "For too long, the mantle of Roman Emperor in the West has gone unclaimed. Today, as I face [founder_hof.GetTitledFirstName] in the grandest [founder.GetFaith.HouseOfWorship] in all of [ceremony_locale.GetNameNoTooltip], surrounded by my vassals and clergy, that changes.\n\nWe exchange prayers and benefactions by rote, asking [founder.GetFaith.HighGodName] to bless me with the strength and mercy to rule my empire according to [founder.GetFaith.HighGodHerHis|U] will. Solemnly, [founder_hof.GetTitledFirstNameNoTooltip] gifts me with crown and sword, and charges me with the care of all Christendom.\n\nSilence, followed by a surge of soaring hymns, drowned out only by the furious cheers of my nobles.\n\nAt last. I am the Holy Roman Emperor."
 tfe_title_event.0010.a:0 "From Augustus, to [founder.GetFirstNameNoTooltip]!"
 tfe_title_event.0011.desc:0 "The Roman Empire in the West has lain dormant for some time, leaving the [founder.GetFaith.GetAdjectiveNoTooltip] answer to the question of imperial dignity uncertain at best.\n\nUncertain, that is, until now, as [founder.GetTitledFirstName] has, with the consent of [founder_hof.GetTitledFirstName], established the Holy Roman Empire in a lavish ceremony hosted by the grandest of [founder.GetFaith.HouseOfWorshipPlural] in [ceremony_locale.GetNameNoTooltip].\n\nAcross the world, [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.PriestNeuterPlural] rejoice, confident that Rome at last has a true and godly heir once more!"
 tfe_title_event.0011.a:0 "Bah, a pretentious conceit of an empire."
 tfe_title_event.0011.b:0 "Barbarous Germans, #emphasis I#! am the Roman Emperor!"
 tfe_title_event.0011.c:0 "Let us hope the empire proves peaceful."
 tfe_title_event.0011.d:0 "A glorious spectacle!"

 tfe_title_event.0012.t:0 "Victory"
 tfe_title_event.0012.desc:0 "We have successfully asserted independence against our former liege, now a foreign threat, but the questions remains -- will I swear fealty to our populist leader, or maintain my own independence?"
 tfe_title_event.0012.a:0 "I will make my own path"
 tfe_title_event.0012.b:0 "We are stronger together"