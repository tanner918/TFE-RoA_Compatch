l_english:
 italian_struggle.0501.t:0 "The $game_concept_italian_struggle$"
 italian_struggle.0501.desc:0 "[GetTitleByKey('e_western_roman_empire').GetNameNoTier] is no more. Yet this does not mean Roman institutions, infrastructure, ideas, and culture are gone.\n\nIn the aftermath, [GetGeographicalRegion('TFE_italian_struggle_region').GetName] is fought over by warlords and remnants of the Roman aristocracy, as the people of the peninsula decide what it means to be Roman without an Empire."
 italian_struggle.0501.desc.byzantium:0 "[GetTitleByKey('e_byzantium').GetNameNoTier], under [GetTitleByKey('e_byzantium').GetHolder.GetTitledFirstName], also watches with interest – rumor has it they seek to restore [GetGeographicalRegion('TFE_italian_struggle_region').GetName] to the Empire, by force if needed."
 italian_struggle.0501.desc.conclusion:0 "\n\nIs this the end of the Roman Empire? Has the eagle truly fallen?"
 italian_struggle.0501.a:0 "By [ROOT.Char.GetFaith.HighGodName], House [ROOT.Char.GetHouse.GetNameNoTooltip] will survive this new, dangerous world!"
