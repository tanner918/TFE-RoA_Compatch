 TFE_minor_decisions.0013.t:0 "The Way Forward"
 TFE_minor_decisions.0013.desc:0 "The old ways of governance for my realm no longer serve us well. Today, I have gathered my advisors to determine a path forward and to choose a new form of government to better suit our needs. Two have been suggested; which one shall I choose?"
 TFE_minor_decisions.0013.a:0 "A realm focused on dynasties is best"
 TFE_minor_decisions.0013.b:0 "A realm focused on clans is best"

 TFE_minor_decisions.0014.t:0 "Raiding China"
 TFE_minor_decisions.0014.desc:0 "Historically, steppe nomads had a complex relationship with Chinese rulers, often alternating between trading and raiding (or sometimes even both!), depending on what was considered profitable at the time. I have judged that the time is ripe to send another raid into Northern China for plunder and glory. The only question left is to the size of the party...\n\n#weak You will send a raiding party into Northern China for a few years and get recurring events on their progress.#!"
 TFE_minor_decisions.0014.a:0 "A small party (300 soldiers)"
 TFE_minor_decisions.0014.b:0 "A medium detachment (600 soldiers)"
 TFE_minor_decisions.0014.c:0 "A large army (1500 soldiers)"
 TFE_minor_decisions.0014.d:0 "A grand host (3000 soldiers)"

 TFE_minor_decisions.0015.t:0 "Villages Sacked"
 TFE_minor_decisions.0015.desc:0 "Your raiders have sent back a report that they happened upon some unsuspecting villages and looted them of any and all valuables.\n\n#weak [ROOT.Var('raiding_party_size').GetValue|0] soldiers remaining; [ROOT.Var('raiding_party_loot').GetValue|0] loot (gold and prestige) gained #!"
 TFE_minor_decisions.0015.a:0 "Onwards!"
 TFE_minor_decisions.0015.b:0 "It is time for them to come home."

 TFE_minor_decisions.0016.t:0 "Resistance to Raiders"
 TFE_minor_decisions.0016.desc:0 "Your raiders have sent back a report that they encountered heavy resistance and suffered many casualties from a local garrison.\n\n#weak [ROOT.Var('raiding_party_size').GetValue|0] soldiers remaining; [ROOT.Var('raiding_party_loot').GetValue|0] loot (gold and prestige) gained #!"
 TFE_minor_decisions.0016.a:0 "No matter"
 TFE_minor_decisions.0016.b:0 "Let any remaining survivors come home"

 TFE_minor_decisions.0017.t:0 "An Imperial Concubine To Be"
 TFE_minor_decisions.0017.desc:0 "Your raiders have sent back a report that in the course of their usual raiding, they have unexpectedly captured someone meant to be a future paramour of a local, powerful Chinese ruler. They request direction on whether to come back with this alleged beauty, or to continue onwards further into Northern China.\n\n#weak [ROOT.Var('raiding_party_size').GetValue|0] soldiers remaining; [ROOT.Var('raiding_party_loot').GetValue|0] loot (gold and prestige) gained #!"
 TFE_minor_decisions.0017.a:0 "I want plunder, not booty!"
 TFE_minor_decisions.0017.b:0 "Bring them before me immediately!"

 TFE_minor_decisions.0018.t:0 "A Big Haul"
 TFE_minor_decisions.0018.desc:0 "Your raiders have sent back a report that in a stroke of good fortune, they intercepted some tax collectors returning from their duties.In the ensuing skirmish, they managed to amke away with most of their -- and now yours -- loot.\n\n#weak [ROOT.Var('raiding_party_size').GetValue|0] soldiers remaining; [ROOT.Var('raiding_party_loot').GetValue|0] loot (gold and prestige) gained #!"
 TFE_minor_decisions.0018.a:0 "Push on and we will surely find more"
 TFE_minor_decisions.0018.b:0 "Let's not press our luck"

 TFE_minor_decisions.0019.t:0 "Trade Goods"
 TFE_minor_decisions.0019.desc:0 "Your raiders have sent back a report that upon reaching a fortified position and engaging in a protracted stalemate, they chose to trade with the inhabitants rather than suffer through a costly siege.\n\n#weak [ROOT.Var('raiding_party_size').GetValue|0] soldiers remaining; [ROOT.Var('raiding_party_loot').GetValue|0] loot (gold and prestige) gained #!"
 TFE_minor_decisions.0019.a:0 "Surely there will be better targets"
 TFE_minor_decisions.0019.b:0 "This is becoming tiresome"

 # East African religious tattoo decision

 TFE_east_african_tattoo_decision:0 "Receive an Apotropaic Tattoo"
 TFE_east_african_tattoo_decision_tooltip:0 "These religious tattoos will protect me from harm"
 TFE_east_african_tattoo_decision_desc:0 "[ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural] commonly get small protective tattoos, often in the shape of sacred symbols, such as the [ROOT.Char.GetFaith.ReligiousSymbol]. I should get one such tattoo."
 TFE_east_african_tattoo_decision_confirm:0 "Time to get a tattoo!"

 TFE_minor_decisions.0020.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Tattoos"
 TFE_minor_decisions.0020.desc:0 "It is custom among [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural] to receive small tattoos in the shape of important religious symbols, such as the [ROOT.Char.GetFaith.ReligiousSymbol], to protect ourselves from ill-fortune and harm.\n\nToday, I am visiting a nearby, local [ROOT.Char.GetFaith.HouseOfWorship] to receive one such tattoo. After discussing with the tattooist about the details of this tattoo, I am more than ready to begin."
 TFE_minor_decisions.0020.a:0 "May this tattoo protect me well!"

