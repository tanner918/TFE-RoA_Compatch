l_english:

 # Roman Bath Time
 TFE_visit_roman_bathhouse:0 "Visit a Roman Public Bath"
 TFE_visit_roman_bathhouse_tooltip:0 "I want to relax somewhere...."
 TFE_visit_roman_bathhouse_desc.roman:0 "I should visit one of the local Roman bathhouses to relax. It is an important custom among the [ROOT.Char.GetCulture.GetName] people, after all."
 TFE_visit_roman_bathhouse_desc.not_roman:0 "I should visit one of the local Roman bathhouses to relax. Though the customs of the [ROOT.Char.GetCulture.GetName] people aren't always the same as that of the Romans and Greeks, I don't see the harm in this beneficial activity."
 TFE_visit_roman_bathhouse_effect_tooltip_1:0 "Because the [THIS.Char.GetCulture.GetName] [culture|E] has the $tradition_roman_architecture_name$ [tradition|E], you will get additional [stress|E] bonuses"
 TFE_visit_roman_bathhouse_effect_tooltip_2:0 "Because the [THIS.Char.GetCulture.GetName] [culture|E] does not have any Roman or Hellenic background, if your [liege|E], [courtiers|E], or [guests|E] do have a [culture|E] with Roman or Hellenic customs will have a higher [opinion|E] of you"
 TFE_visit_roman_bathhouse_effect_tooltip_3:0 "If a Roman Bathhouse was recently built in [THIS.Char.GetCapitalLocation.GetTitle.GetNameNoTier], you will lose additional [stress|E]"
 TFE_visit_roman_bathhouse_confirm:0 "Time to get squeaky clean!"
 TFE_build_roman_bathhouse:0 "Build a Roman Bathhouse"
 TFE_build_roman_bathhouse_tooltip:0 "The locals need a good bathhouse."
 TFE_build_roman_bathhouse_desc:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] could use a new public bathhouse. I should dedicate funds to build one to promote civilized habits and impress the locals. These baths will be constructed in an architectural style typical for [ROOT.Char.GetCulture.GetName] buildings here."
 TFE_build_roman_bathhouse_effect_tooltip_1:0 "You will receive some [prestige|E] and your [realm_capital|E], the [county|E] of [THIS.Char.GetCapitalLocation.GetTitle.GetNameNoTier], will receive a #P positive#! [county_modifier|E] for #V 10#! years"
 TFE_build_roman_bathhouse_effect_tooltip_2:0 "How much [prestige|E] you get, as well as the strength of the [county_modifier|E], depends on how large of a bathhouse you want to build - the bigger the bathhouse, the more [gold|E] it will cost!"
 TFE_build_roman_bathhouse_effect_tooltip_3:0 "As long as the [county_modifier|E] is active in your [realm_capital|E], you'll lose additional [stress|E] when taking the [decision|E] to $TFE_visit_roman_bathhouse$"
 TFE_build_roman_bathhouse_effect_tooltip_4:0 "Because the [THIS.Char.GetCulture.GetName] [culture|E] has the $tradition_roman_architecture_name$ [tradition|E], it will cost less [gold|E] to build a bathhouse"
 TFE_build_roman_bathhouse_effect_tooltip_5:0 "Because the [culture|E] of [THIS.Char.GetCapitalLocation.GetTitle.GetNameNoTier] is Roman or Hellenic in origin, or has the customs of such, the [county_modifier|E] added by this [decision|E] will be stronger and also increase [county_control|E]"
 TFE_build_roman_bathhouse_confirm:0 "The joys of civilization!"

 opinion_took_roman_bath:0 "Went to a Public Bath like a Civilized Person"
 TFE_every_greco_roman_courtier_or_guest:0 "Every [courtier|E] and [guest|E] with a [culture|E] of Roman or Hellenic background"
 TFE_roman_or_greek_background:0 "Is of a [culture|E] with a Roman or Hellenic background"
 TFE_roman_or_greek_background_liege:0 "[liege|E] is of a [culture|E] with a Roman or Hellenic background"
 TFE_roman_or_greek_background_capital:0 "[realm_capital|E] is of a [culture|E] with a Roman or Hellenic background"

 TFE_minor_decisions.0001.t:0 "At the Roman Bathhouse"
 TFE_minor_decisions.0001.desc:0 "Today, I've set aside some time to go to one of the local public bathhouses.\n\nAfter my official duties are taken care of, I arrive at a nearby public bathhouse with my servants and slaves. There, I enter the #italic apodyterium#! to undress and store my clothes.\n\nFollowing this, I will proceed to the various warm and hot baths to cleanse myself. Aftewards, if time permits, I'll also do a little exercise, get a massage, and maybe chat with any of the other nobles who have come here today."
 TFE_minor_decisions.0001.a:0 "All in all, it'll be a wonderful, relaxing time."
 TFE_minor_decisions.0002.t:0 "Building a Roman Bathhouse"
 TFE_minor_decisions.0002.desc:0 "Numerous bathhouses built by the Greeks and Romans over the centuries are scattered across the Mediterranean, but it never hurts to build more. After all, it is my duty as someone of elite status to provide for the masses.\n\nI have gathered the resources needed to erect a public bathhouse in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. There, locals can clean themselves, relax, exercise, get massages, and socialize. Additionally, it will mark how developed this region is under my rule.\n\nAnyhow, I need to decide how big I want this bathhouse to be. A larger bathhouse would reflect well on me but it would be costlier. Now, how much am I willing to pay for this project?"
 TFE_minor_decisions.0002.a:0 "A Small Amount"
 TFE_minor_decisions.0002.b:0 "A Medium Amount"
 TFE_minor_decisions.0002.c:0 "A Large Amount"


 # Holy Wells
 TFE_consecrate_holy_well:0 "Consecrate a Holy Well"
 TFE_consecrate_holy_well_tooltip:0 "The lands are full of sacred water sources that can be consecrated"
 TFE_consecrate_holy_well_desc:0 "Sacred springs and holy wells play an important role in [ROOT.Char.GetCulture.GetName] folklore, and though there are many such sites scattered about my lands, I wish to consecrate one near my [capital|E] and elevate its importance in the eyes of faithful [ROOT.Char.GetFaith.GetAdherentNamePlural] everywhere."
 TFE_consecrate_holy_well_effect_tooltip_1:0 "This [decision|E] can only be taken #V ONCE#! in a lifetime"
 TFE_consecrate_holy_well_effect_tooltip_2:0 "Your [capital|E] will receive a [county_modifier|E] for #V 20#! years that increases [county_opinion|E] and [control|E]; though the strength of this modifier is random, it is influenced by your [piety_level|E]"
 TFE_consecrate_holy_well_effect_tooltip_3:0 "For as long as this [county_modifier|E] is active, [rulers|E] of the [county|E] it is in can take the [decision|E] to $TFE_visit_holy_well$"
 TFE_consecrate_holy_well_confirm:0 "Locate a suitable holy well!"
 TFE_no_holy_well_county:0 "You do not own a [county|E] with a Holy Well [county_modifier|E]"
 TFE_yes_holy_well_county:0 "You own a [county|E] with a Holy Well [county_modifier|E]"
 TFE_visit_holy_well:0 "Visit a Holy Well"
 TFE_visit_holy_well_tooltip:0 "Pay a visit to a nearby holy well for religious reasons"
 TFE_visit_holy_well_desc:0 "There is a holy well nearby that is a popular site of veneration among the locals. I should visit it sometime to pray and leave offerings to [ROOT.Char.GetFaith.PantheonTerm]."
 TFE_visit_holy_well_effect_tooltip_1:0 "You will lose [stress|E] and earn some [piety|E]; the amount of both depends on the strength of the Holy Well [county_modifier|E]"
 TFE_visit_holy_well_effect_tooltip_2:0 "You have a small chance of gaining the [GetStaticModifier('TFE_healing_waters_of_a_holy_well').GetNameWithTooltip] [character_modifier|E]; the likelikhood of this also depends the strength of the Holy Well [county_modifier|E]"
 TFE_visit_holy_well_confirm:0 "Time to depart for the well!"
 TFE_minor_decisions.0003.t:0 "Consecrating the Holy Well"
 TFE_minor_decisions.0003.desc:0 "For as long as anyone can remember, sacred springs and holy wells have played an important role in the folklore and daily life of the [ROOT.Char.GetCulture.GetName] people.\n\nUnder my direction, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] have located a holy well in [county.GetNameNoTier] venerated locally that deserves more recognition as a site of veneration and prayer. After we performed various ceremonies to consecrate this holy well, word is spreading fast around the region about its purported spiritual and healing properties.\n\nThere is no doubt that this holy well will become an important focal point of local [ROOT.Char.GetFaith.GetAdjective] religious activity for many years."
 TFE_minor_decisions.0003.a:0 "Great to hear!"
 TFE_minor_decisions.0003.tooltip:0 "You, and future [rulers|E] of [county.GetNameNoTier], will now be able to take a [decision|E] to $TFE_visit_holy_well$ for as long as this [county|E] has this [county_modifier|E]."
 TFE_minor_decisions.0004.t:0 "Visiting the Holy Well"
 TFE_minor_decisions.0004.desc:0 "For as long as anyone can remember, sacred springs and holy wells have played an important role in the folklore and daily life of the [ROOT.Char.GetCulture.GetName] people. Many people visit these wells, springs, or small pools of water scattered about the land for religious reasons. I am no different, as I have decided to visit a holy well of some local renown in [county.GetNameNoTier].\n\nOnce I arrive at the site, though it is relatively small, it is serene and humbling. I feel a sense of spiritual and physical peace that I haven't felt in a while. I pray to [ROOT.Char.GetFaith.PantheonTerm] in the [ROOT.Char.GetFaith.GetAdjective] manner, and leave offerings before I depart."
 TFE_minor_decisions.0004.a:0 "It was a wonderful experience, all in all."
 TFE_minor_decisions.0004.toast:0 "The holy well's waters bless you"
 activity_TFE_visit_holy_well:0 "Visit to a Holy Well"
 activity_TFE_visit_holy_well_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Visit to a Holy Well"

 # Qanats
 TFE_funded_qanat_small:0 "Funded Construction of a Small Qanat"
 TFE_funded_qanat_small_desc:0 "This character recently donated some funds so that locals could construct a qanat, an underground canalway ubiquitous in the Middle East and North Africa."
 TFE_qanat_constructed_small:0 "Small Qanat Recently Constructed"
 TFE_qanat_constructed_small_desc:0 "A local elite generously sponsored the construction of a new qanat channel in this region recently. Though it is of modest size, it should serve the needs of the community it was built in well."
 TFE_funded_qanat_medium:0 "Funded Construction of a Medium Qanat"
 TFE_funded_qanat_medium_desc:0 "$TFE_funded_qanat_small_desc$"
 TFE_qanat_constructed_medium:0 "Medium Qanat Recently Constructed"
 TFE_qanat_constructed_medium_desc:0 "A local elite generously sponsored the construction of a new qanat channel in this region recently. It is of decent size, and will undoubtedly provide fresh water to the community it was built in for years."
 TFE_funded_qanat_large:0 "Funded Construction of a Large Qanat"
 TFE_funded_qanat_large_desc:0 "$TFE_funded_qanat_small_desc$"
 TFE_qanat_constructed_large:0 "Large Qanat Recently Constructed"
 TFE_qanat_constructed_large_desc:0 "A local elite generously sponsored the construction of a new qanat channel in this region recently. This qanat is rather large, and will guarantee a reliable, good supply of water to the community it was built for a long time."
 TFE_funded_qanat_grand:0 "Funded Construction of a Grand Qanat"
 TFE_funded_qanat_grand_desc:0 "$TFE_funded_qanat_small_desc$"
 TFE_qanat_constructed_grand:0 "Grand Qanat Recently Constructed"
 TFE_qanat_constructed_grand_desc:0 "A local elite generously sponsored the construction of a new qanat channel in this region recently. Not too many qanats can match the size of this one, and no doubt the local community is most pleased with this public works project."
 TFE_build_a_new_qanat:0 "Fund the Construction of a Qanat"
 TFE_build_a_new_qanat_tooltip:0 "The locals could always use a new source of water."
 TFE_build_a_new_qanat_desc:0 "Qanats are underground systems of canals that have been built across much of the Middle East for centuries to deliver a reliable supply of water to the locals. By funding the construction of one, I can improve the locals' quality of life."
 TFE_build_a_new_qanat_effect_tooltip_1:0 "Your [county_capital|E] will receive a [county_modifier|E] lasting 10 years and you will receive a corresponding [character_modifier|E] and some [prestige|E]"
 TFE_build_a_new_qanat_effect_tooltip_2:0 "The strength of these bonuses depends on how much funding is provided #weak (Minimum cost: @gold_icon! 50)#!"
 TFE_build_a_new_qanat_effect_tooltip_3:0 "The strength of these bonuses depends on how much funding is provided #weak (Minimum cost: @gold_icon! 40)#!"
 TFE_build_a_new_qanat_effect_tooltip_4:0 "Your [culture|E] has a [tradition|E] that reduces the costs of funding a Qanat"
 TFE_build_a_new_qanat_confirm:0 "Let the construction begin!"
 TFE_build_a_new_qanat_context_tooltip:0 "#emphasis Historical Context:#! A qanat - known as a foggara in North Africa, a karez in Central Asia, a falaj in Oman, and many other names in many other places - is a system of underground water channels indigenous to the Iranian plateau that subsequently spread throughout much of the Middle East, North Africa, and Central Asia. For centuries, and even today, they were used as a source of water in these regions, whether for drinking, irrigation, cooling, or some other purpose. They could range in size from very small efforts initiated by a few peasants to grand public works projects funded by local elites."
 TFE_decision_qanat_requirement:0 "[county_capital|E] is in either the Middle East, Persia, North Africa, Sahara, Tarim, Iberia, or Sicily [regions|E]"
 TFE_minor_decisions.0005.t:0 "Qanats"
 TFE_minor_decisions.0005.desc:0 "For centuries, the people of the Middle East and North Africa have built and utilized the #italic qanat#! waterways to channel water across great distances.\n\nIt has become a custom for people of high status like myself to sponsor the construction of such public works projects. I have decided to do just that, and once the qanat is finished constructing, it will provide a reliable source of water to the community it is built in, whether for agriculture, drinking, washing, or something else.\n\nNow, I have to consider how much funding I am willing to provide for this endeavor, and how large of a qanat I wish to sponsor."
 TFE_minor_decisions.0005.a:0 "A small qanat"
 TFE_minor_decisions.0005.b:0 "A medium sized qanat"
 TFE_minor_decisions.0005.c:0 "A large qanat"
 TFE_minor_decisions.0005.d:0 "A grand qanat"

 # Ghana Burial
 TFE_ghana_funeral_decision:0 "Bury My [ROOT.Char.Custom2('RelationToMe', ROOT.Var('TFE_ghana_burial_ancestor').Char)|U] in an Acacia Wood Dome"
 TFE_ghana_funeral_decision_tooltip:0 "Put your ancestor to rest and gain [piety|E] and [vassal|E] [opinion|E]"
 TFE_ghana_funeral_decision_desc:0 "My [ROOT.Var('TFE_ghana_burial_ancestor').Char.Custom2('RelationToMeAddress', ROOT.Char)], [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetTitledFirstName], has passed away. [ROOT.Char.GetCulture.GetName] funerary traditions dictate that [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetSheHe] should be buried in a large dome of acacia wood, and provided a human sacrifice."
 TFE_ghana_funeral_decision_confirm:0 "Prepare the burial and sacrifice!"
 TFE_ghana_funeral_decision_effect_tooltip_1:0 "This [decision|E] will be available for up to 5 years after your relative dies"
 TFE_ghana_funeral_decision_effect_tooltip_2:0 "You will also have the opportunity to sacrifice a [courtier|E] to gain an extra [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#! if you spend an additional [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('TFE_minor_flavor_activity_cost')|0]#!"
 TFE_ghana_burial_vassals:0 "Every [vassal|E] with the appropriate [culture|E] and [faith|E]"
 TFE_ghana_burial_vassals_bad:0 "Every [vassal|E] following a non-pagan [faith|E]"
 TFE_africa.0002.t:0 "Burying My [ROOT.Char.Custom2('RelationToMe', ROOT.Var('TFE_ghana_burial_ancestor').Char)|U]"
 TFE_africa.0002.desc:0 "As is our [ROOT.Char.GetCulture.GetName] tradition, I have ordered the construction of a large dome, made out of acacia wood, to bury [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstName]. The structure is almost complete, and I am thus making preparations for the burial ceremony.\n\nTypically, we sacrifice servants and slaves alongside [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] in the dome. The [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural] have provided me a list of servants and slaves to sacrifice for the occasion."
 TFE_africa.0002.desc.sacrifice:0 "\n\nHowever, the [ROOT.Char.GetFaith.PriestNeuterPlural] have, in their wisdom, also suggested a few members of my court who could also be sacrificed. Such things would please [ROOT.Char.GetFaith.PantheonTerm], they argue."
 TFE_africa.0002.a:0 "[candidate_1.GetFirstName] will be a worthy sacrifice to [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]."
 TFE_africa.0002.b:0 "The sacrifice of [candidate_2.GetFirstName] will please [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]."
 TFE_africa.0002.c:0 "Let us sacrifice [candidate_3.GetFirstName] to honor [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]."
 TFE_africa.0002.d:0 "I hope sacrificing servants and slaves will work for [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]!"
 TFE_africa.0002.sacrifice_tooltip:0 "Instead of the default [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#!, you will gain double that."
 TFE_africa.0003.t:0 "$TFE_africa.0002.t$"
 TFE_africa.0003.desc:0 "It is the day of [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNamePossessive] burial. I and my entire court accompany [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetHerHis] body as we bring it inside the dome of acacia wood that we have erected. We place the body on a bed with cushions, and surround it with many ornaments, weapons, and utensils, so that [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] can feast and drink in the afterlife.\n\nAfter this, we sacrifice many slaves and servants by immuring them in the tomb. We then cover the dome with mats and curtains, placing as much earth as we can on top of the tomb, so that it becomes a small hill surrounded by a trench.\n\nFollowing this, we sacrifice victims and pour libations of fermented drinks to [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] and our other ancestors."
 TFE_africa.0003.desc.sacrifice:0 "Among the sacrificial victims is [sacrificial_victim.GetFirstName], who I and the [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural] felt was a good candidate for this occasion."
 TFE_africa.0003.a:0 "May you rest in peace, dear [ROOT.Char.Custom2('RelationToMe', ROOT.Var('TFE_ghana_burial_ancestor').Char)]."

 # Recruit Foreign Specialists
 TFE_minor_decisions.0006.t:0 "Recruit a Foreign Specialist"
 TFE_minor_decisions.0006.desc:0 "The Roman Empire has a long history of recruiting able commanders from different 'barbaric' cultures to lend their specialized knowledge and expertise for particular campaigns. Where would you like to recruit from?"
 TFE_minor_decisions.0006.a:0 "The Steppes -- Open Terrain Experts"
 TFE_minor_decisions.0006.b:0 "The Germanics -- Forest Fighters"
 TFE_minor_decisions.0006.c:0 "The Moors and Arabs -- Desert Warriors"
 TFE_minor_decisions.0006.d:0 "The Iranians and Anatolians -- Rough Terrain Experts"
 TFE_minor_decisions.0006.e:0 "The Indians -- Jungle Stalkers"
 TFE_minor_decisions.0006.f:0 "On second thought, I don't have any need for additional commanders that are available"

 # Recruit Foreign Specialists -- Retinue
 TFE_minor_decisions.0007.t:0 "Recruit a Foreign Specialist -- Retinue"
 TFE_minor_decisions.0007.desc:0 "Would you like to hire some mercenaries along with your new commander?"
 TFE_minor_decisions.0007.a:0 "Some? Give me an army!"
 TFE_minor_decisions.0007.b:0 "A sizable retinue would be a welcome addition to my army"
 TFE_minor_decisions.0007.c:0 "Some bodyguards for my new commander would be nice"
 TFE_minor_decisions.0007.d:0 "No thanks"


 # Irrigation Tanks
 TFE_funded_irrigation_tank_small:0 "Funded Construction of a Small Irrigation Tank"
 TFE_funded_irrigation_tank_small_desc:0 "This character recently donated some funds to work with local elites and religious institutions to build irrigation tanks in their realm. These carefully engineered system of artificial reservoirs, found all over India, play an important role in communal life as they harvest and preserve rainwater."
 TFE_irrigation_tank_constructed_small:0 "Small Irrigation Tank Recently Constructed"
 TFE_irrigation_tank_constructed_small_desc:0 "The rulers of this region, working together with local elites and religious institutions, recently sponsored the construction of a new irrigation tank of modest size in this region recently. Irrigation tanks, found all over India, provide a source of reliable water for agriculture, drinking, bathing, and religious rituals."
 TFE_funded_irrigation_tank_medium:0 "Funded Construction of a Medium Irrigation Tank"
 TFE_funded_irrigation_tank_medium_desc:0 "$TFE_funded_irrigation_tank_small_desc$"
 TFE_irrigation_tank_constructed_medium:0 "Medium Irrigation Tank Recently Constructed"
 TFE_irrigation_tank_constructed_medium_desc:0 "The rulers of this region, working together with local elites and religious institutions, recently sponsored the construction of a new irrigation tank of decent size in this region recently. Irrigation tanks, found all over India, provide a source of reliable water for agriculture, drinking, bathing, and religious rituals."
 TFE_funded_irrigation_tank_large:0 "Funded Construction of a Large Irrigation Tank"
 TFE_funded_irrigation_tank_large_desc:0 "$TFE_funded_irrigation_tank_small_desc$"
 TFE_irrigation_tank_constructed_large:0 "Large Irrigation Tank Recently Constructed"
 TFE_irrigation_tank_constructed_large_desc:0 "The rulers of this region, working together with local elites and religious institutions, recently sponsored the construction of a new irrigation tank of large size in this region recently. Irrigation tanks, found all over India, provide a source of reliable water for agriculture, drinking, bathing, and religious rituals."
 TFE_funded_irrigation_tank_grand:0 "Funded Construction of a Grand Irrigation Tank"
 TFE_funded_irrigation_tank_grand_desc:0 "$TFE_funded_irrigation_tank_small_desc$"
 TFE_irrigation_tank_constructed_grand:0 "Grand Irrigation Tank Recently Constructed"
 TFE_irrigation_tank_constructed_grand_desc:0 "The rulers of this region, working together with local elites and religious institutions, recently sponsored the construction of a new irrigation tank of enormous size in this region recently. Irrigation tanks, found all over India, provide a source of reliable water for agriculture, drinking, bathing, and religious rituals."
 TFE_india_irrigation_tank_decision:0 "Construct Irrigation Tanks"
 TFE_india_irrigation_tank_decision_tooltip:0 "Sponsor the building of irrigation tanks."
 TFE_india_irrigation_tank_decision_desc:0 "Centuries ago, the people of [GetGeographicalRegion('world_india').GetName] mastered the art of building reservoirs and other connected water systems to harvest and preserve rainwater. Such irrigation tanks are often associated with local religious institutions, and sponsoring the construction of some would reflect well on me."
 TFE_india_irrigation_tank_decision_confirm:0 "Prepare for some construction!"
 TFE_india_irrigation_tank_decision_effect_tooltip_1:0 "Your [county_capital|E] will receive a [county_modifier|E] lasting 10 years and you will receive a corresponding [character_modifier|E] and some [prestige_i|E] [prestige|E] and [piety_i|E] [piety|E]"
 TFE_india_irrigation_tank_decision_effect_tooltip_2:0 "The strength of these bonuses depends on how much funding is provided"
 TFE_india_irrigation_tank_decision_effect_tooltip_3:0 "Your [culture|E] has a [tradition|E] that reduces the costs of constructing irrigation tanks"
 TFE_india_irrigation_tank_decision_effect_tooltip_4:0 "Your [culture|E] has a [tradition|E] that increases the [prestige|E] and [piety|E] gained from constructing irrigation tanks"
 TFE_minor_decisions.0012.t:0 "Irrigation Tanks"
 TFE_minor_decisions.0012.desc:0 "Irrigation tanks are carefully engineered systems of artificial reservoirs in India that has been providing a reliable source of water for centuries.\n\nI wish to work with local religious institutions and other prominent members of the community to build one such irrigation tank. It will provide for the needs of the locals, including agriculture, bathing, religious rituals, and more. The irrigation tank will, of course, also be adorned with artwork glorifying [ROOT.Char.GetFaith.HighGodName] and the sponsors, including myself.\n\nNow, how big should this irrigation tank be?"
 TFE_minor_decisions.0012.a:0 "Small"
 TFE_minor_decisions.0012.b:0 "Medium"
 TFE_minor_decisions.0012.c:0 "Large"
 TFE_minor_decisions.0012.d:0 "Grand"

 # Indian Land Grants
 RICE_all_held_counties_india_church:0 "Every [county|E] you rule in [GetGeographicalRegion('world_india').GetName] with a [church_holding|E]"
 RICE_all_held_counties_india_no_church:0 "Every [county|E] you rule in [GetGeographicalRegion('world_india').GetName] without a [church_holding|E]"
 RICE_india_land_grant_decision:0 "Grant Land to Temples and Monasteries"
 RICE_india_land_grant_decision_tooltip:0 "Give revenue-free [RICE_grants|E] to $buddhism_religion_adj$, $hinduism_religion_adj$, or $jainism_religion_adj$ religious institutions"
 RICE_india_land_grant_decision_desc:0 "I wish to donate some land I own to local temples and monasteries in [GetGeographicalRegion('world_india').GetName], whether [ROOT.Char.GetFaith.GetReligion.GetAdjective] or not, as they play an important role in cultivating undeveloped territories on our frontiers. From now on, as part of this [RICE_land_grant|E], this land and its revenue will belong to them."
 RICE_india_land_grant_decision_confirm:0 "Prepare the land grant!"
 RICE_india_land_grant_decision_effect_tooltip_1:0 "You will choose to [RICE_grant|E] land to institutions of a Dharmic [religion|E] in your [domain|E]"
 RICE_india_land_grant_decision_effect_tooltip_2:0 "Every [county|E] you directly own gets a [county_modifier|E] reducing [tax|E] but increasing [development_growth|E], with a stronger effect in [counties|E] with at least one [church_holding|E]"
