l_english:
 #Modernize the Frankish Kingdom
 modernize_franks_decision:0 "Modernize the Frankish Kingdom"
 modernize_franks_decision_desc:0 "In comparison to the other realms around us, we still lack much in terms of governing a realm. The idea of adopting a modernized government is worth discussing."
 modernize_franks_decision_tooltip:0 "We need to think about this"
 modernize_franks_decision_confirm:0 "Let's think about it"

 # Unite the Frankish Tribes
 unite_franks_decision:0 "Unite the Frankish Tribes"
 unite_franks_decision_desc:0 "Our people have been divided into warring tribes for many decades. With the defeat of all other pretenders and foreign invaders I can finally crown myself as the one and only ruler of all the Franks."
 unite_franks_decision_tooltip:0 "The Franks will be united under one banner"
 unite_franks_decision_confirm:0 "The time has come!"
 hold_frankish_land:0 "Hold all Salian and Ripuarian culture provinces while being independent"
 unite_the_franks_effect_tooltip_1:0 "The lands under the Salian and Ripuarian Franks will be organized into the Kingdom of Austrasia"
 unite_salian_culture_counties_custom:0 "Every $salian$ [county|e] around the River Rhine"
 unite_ripurian_culture_counties_custom:0 "Every $ripurian$ [county|e] around the River Rhine"
 decision_unite_franks_culture_get_innovations:1 "The Frankish [culture|E] gains all Salian and Ripurian [innovations|E]"
 # Establish Wessex
 found_wessex_decision:0 "Found Wessex"
 found_wessex_decision_desc:0 "Roman authority has collapsed in Britannia. Newcomers arrived on its shores to find fame and fortune in the aftermath - newcomers like us. We should secure a foothold in the northern part of Britannia by founding the kingdom of $k_wessex$."
 found_wessex_decision_tooltip:0 "The [kingdom|E] of $k_wessex$ will be established in western Britannia."
 found_wessex_decision_confirm:0 "It is time to establish $k_wessex$."

 # Establish Wessex
 britannia_struggle.8001.t:0 "The Kingdom of Wessex"
 britannia_struggle.8001.desc:0 "Ever since the decline of Roman power in Britannia, foreign adventurers from across the seas have made their way to the British Isles. To some, they are opportunistic invaders and aggressors - to others, settlers eager to establish themselves in a new land.\n\nIn northern Britannia, a number of these settlers have founded the [formed_title.GetName] under the rule of [founder.GetTitledFirstName]. Though there remain some tensions between these settlers and the native inhabitants, it is clear that [founder.GetFirstNameNoTooltip] and [founder.GetHerHis] ilk are here to stay. Only time will tell what path Britannia and its people will take from here on out."
 britannia_struggle.8001.a:0 "The history of Britannia takes an interesting turn yet again."

