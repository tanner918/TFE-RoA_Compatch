 # Founding the Capital of the Visigoths
 TFE_major_decisions.0020.t:0 "A New Capital for the Visigoths"
 TFE_major_decisions.0020.desc:0 "From $e_france$ to $e_spain$ and beyond, Goths ply the rivers and byways of the lands of the $roman_collective_noun$. We raid, we conquer, we intermix with the locals. \n\nUntil today, our name has been known only by our victims. This is no more. By my mighty deeds and fierce reputation, I shall attract Goths and Romans alike, building a capital worthy of [founder.GetPrimaryTitle.GetNameNoTier]!"
 TFE_major_decisions.0020.a:0 "$c_toledo$ will make a fine capital!"
 TFE_major_decisions.0020.b:0 "[new_visigothic_capital.GetNameNoTierNoTooltip] is truly the source of our greatness!"
 TFE_major_decisions.0021.t:0 "$TFE_major_decisions.0020.t$"
 TFE_major_decisions.0021.desc:0 "Using the might of [founder.GetHerHis] name and reputation, my liege, [founder.GetTitledFirstName], has begun to establish a great capital at [new_visigothic_capital.GetNameNoTier]. [founder.GetSheHe|U] hopes that, some day, this city will be the center of all the lands of the Visigoths."
 TFE_major_decisions.0021.a:0 "A worthy capital!"
 TFE_major_decisions.0021.b:0 "Bah, nothing more than a hive of scum and villainy."
 TFE_major_decisions.0022.t:0 "$TFE_major_decisions.0020.t$"
 TFE_major_decisions.0022.desc:0 "Using the might of [founder.GetHerHis] name and reputation, [founder.GetTitledFirstName], a barbarous warlord, has called for the fealty of all wandering Goths and bloodthirsty Romans.\n\nEven now, adventurers, pirates, raiders, and thieves alike gather beneath [founder.GetHerHis] banner, swelling the population of [new_visigothic_capital.GetNameNoTier] dramatically."
 TFE_major_decisions.0022.a:0 "This [new_visigothic_capital.GetNameNoTierNoTooltip] sounds... prosperous..."
 TFE_major_decisions.0022.b:0 "They're still just backwards foreigners."
 TFE_major_decisions.0022.c:0 "I don't really see how this concerns me?"


 secure_gaul_decision:0 "Secure Gaul"
 secure_gaul_decision_desc:0 "As we settle in our new and fertile lands, we must secure our borders. This especially includes the northern border and our newly conquered lands. The new Frankish kingdom to the north will probably not be satisfied with their part of Gaul and the threat of Franks pushing southwards is a real possibility."
 secure_gaul_decision_tooltip:0 "As we settle in our new and fertile lands, we must secure our borders, especially the northern border."
 secure_gaul_decision_effect_tooltip_1:0 "The Frankish king will likely respond violently."
 secure_gaul_decision_confirm:0 "We must plan ahead for the future!"

 press_the_ostrogoths_decision:0 "Press the Germanics to Invade Italia"
 press_the_ostrogoths_decision_desc:0 "After the fall of our sister empire, the Italian peninsula under Odoacer swore fealty as a client kingdom to Constantinople. But now that Odoacer has fallen out of our favor, his rule must be put to an end and Italia must be placed under a more loyal ruler."
 press_the_ostrogoths_decision_tooltip:0 "Now that Odoacer has fallen out of our favor, his rule must be put to an end and Italia must be placed under a more loyal ruler!"
 press_the_ostrogoths_decision_confirm:0 "Send the Petition"
 press_the_ostrogoths_decision_tooltip_1:0 "The rulers of the Ostrogoths or Rugii will most likely accept the call and march into Italia. If they refuse, you will get claims on both realms."


 sow_dissent_ere_decision:0 "Sow Dissent In the $e_byzantium$"
 sow_dissent_ere_decision_confirm:0 "Rome, then Byzantion"
 sow_dissent_ere_decision_desc:0 "After our great victory in Ravenna, the Roman Empire in the east has expected us to bend the knee to them to ensure their suzerainty over Italia. There must be a way for us to send a clear and decisive message without committing bloodshed ourselves. By sending a few men to sow dissent in the Eastern Empire's already unstable regions, the government in Constantinople will clearly recieve our message!"
 sow_dissent_ere_decision_tooltip:0 "By sending a few men to sow dissent in the Eastern Empire's already unstable regions, Constantinople will clearly recieve our message!"
 sow_dissent_ere_decision_effect_tooltip_1:0 "The Emperor will likely respond #N aggressively#!\nYour realm will no longer be a Client State"

 CHOOSE_TRIBE_BUTTON:0 "Select Kingdom"
 ostrogoths_desc:0 "The Ostrogoths"
 rugiland_desc:0 "The Rugii"
 thraciangoths_desc:0 "The Moesogoths"
 ostrogoths_tooltip:0 "The Ostrogoths"
 rugiland_tooltip:0 "The Rugii"
 thraciangoths_tooltip:0 "The Moesogoths"
 CHOOSE_TRIBE_TITLE:0 "$CHOOSE_TRIBE_BUTTON$"

 establish_true_suebian_kingdom:0 "Establish a True Kingdom for the Suebians"
 establish_true_suebian_kingdom_desc:0 "Following the Gothic incursions in 416 and 456 AD, our people find themselves vulnerable and now resort to looting and kidnapping. It is time for us to abandon our status as isolated raiders and to establish a proper kingdom in the lands of Galicia."
 establish_true_suebian_kingdom_tooltip:0 "It is time for us to abandon our status as isolated raiders and to establish a proper kingdom in the lands of Galicia."
 establish_true_suebian_kingdom_confirm:0 "It is time"
 establish_true_suebian_kingdom_tooltip.a:0 "Every [duchy|E] in $k_suebi$ and $k_spanish_galicia$ is transferred to The $k_suebians_of_gallicia$"
 establish_true_suebian_kingdom_tooltip.b:0 "Every [county|E] and ruler with the Suevi [culture|E] in $k_suebians_of_gallicia$ become Western Suebic"


 reunite_franks_decision:0 "Reunite The Franks"
 reunite_franks_decision_confirm:0 "Under Our Banner"
 reunite_franks_decision_trigger_01:0 "Control all [THIS.Char.GetCulture.GetName] [counties|E]"


 form_the_hre_TFE:0 "Form The Empire of The West"
 form_the_hre_TFE_desc:0 "For too long, the mantle of Roman Emperor in the West has gone unclaimed. Now, I find it my destiny to establish an Empire in the west to protect Christendom and it's faithful."
 form_the_hre_TFE_tooltip:0 "For too long, the mantle of Roman Emperor in the West has gone unclaimed. Now, I find it my destiny to establish an Empire."
 form_the_hre_TFE_trigger_01:0 "The Eastern Roman Emperor controls 30% or less of the [GetGeographicalRegion('form_the_hre_TFE_ere_region').GetName]"
 form_the_hre_TFE_trigger_02:0 "You currently have the strongest military between the independent rulers in [GetGeographicalRegion('world_europe_west').GetName]"
 form_the_hre_TFE_confirm:0 "For Christendom"