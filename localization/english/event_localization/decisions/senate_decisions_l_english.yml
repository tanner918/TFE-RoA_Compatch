 apotheosise_senate_decision:0 "Apotheosise a Previous Emperor"
 apotheosise_senate_decision_desc:0 "Our empire has had many great and righteous emperors throughout its history - rulers who led our mighty realm to prosperity and who conquered our pathetic foes! Now, with the support of the Senate, I wish to truly honor one of these past emperors by deifying them."
 apotheosise_senate_decision_confirm:0 "They shall not be forgotten"
 apotheosise_senate_valid_tooltip_1:0 "You can only do this decision #N once#! per lifetime!"
 apotheosise_senate_valid_tooltip_2:0 "You can only apotheosise people of your [faith|E]"
 #apotheosise_senate_effect_tooltip_1:0 "If the deified emperor is of your [dynasty|E], you will gain [GetStaticModifier('apotheosised_relative').GetNameWithTooltip] while your [dynasty|E] gains [GetStaticModifier('apotheosised_dynasty').GetNameWithTooltip]; if they are not related to you, then your [realm_capital|E] will gain [GetStaticModifier('apotheosised_emperor_tomb').GetNameWithTooltip] instead"
 apotheosise_senate_effect_tooltip_1:0 "If the deified emperor is of your [dynasty|E], you and your [dynasty|E] will gain #P positive#! [modifiers|E]; if they are not related to you, then your [realm_capital|E] will gain a #P positive#! [county_modifier|E] instead"
 apotheosise_senate_effect_tooltip_2:0 "Depending on the greatness of this emperor, you might have to lose 1-2 levels of [prestige_level|E]"
 apotheosise_senate_decision_tooltip:0 "We should celebrate and deify our past emperors with the help of the Senate!"
 PAST_EMPERORS:0 "Past Emperors of Your Faith"


 dismantle_italian_decision:0 "Dismantle the Italian Senate"
 dismantle_italian_decision_confirm:0 "New Times Require Change"
 dismantle_italian_decision_desc:0 "The Roman Senate has towered over all of our decisions acting like it's the supreme power in these lands. That ends now! We will follow in the footsteps of Diocletian and finally end this ancient institution. This, however, will need their support.....or acceptance"
 dismantle_italian_decision_tooltip:0 "We will follow in the footsteps of Diocletian and finally end this ancient institution"
 italian_senate_admin_min:0 "The administrative senatorial contract is set to minimum"
 italian_senate_mil_exclusion:0 "The military senatorial contract is set to excluision"
 italian_senate_legislation_no:0 "The legislation senatorial contract is set to none"
 italian_senate_supported_or_bribed:0 "The Roman Senate is either mostly bribed or 80% or more of the senators have more than 50 opinion"
 dismantle_italian_decision_effect_tooltip_1:0 "The Senate will be #N locked#! until it's reinstated again"

 reinstate_italian_decision:0 "Reinstate the Italian Senate"
 reinstate_italian_decision_confirm:0 "Returning to Traditions is Best"
 reinstate_italian_decision_desc:0 "We were wrong. Abolishing our thousand year old tradition has weakened our realm in all regards. Now, however, we have gained enough power to reform the Senate in Rome and return to our former glory!"
 reinstate_italian_decision_tooltip:0 "We have gained enough power to reform the Senate in Rome and return to our former glory!"
 reinstate_italian_decision_effect_tooltip_1:0 "You gain all mechanics related to the Senate"


