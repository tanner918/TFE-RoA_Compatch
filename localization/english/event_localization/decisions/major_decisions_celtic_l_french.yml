# Restore Zoroastrian High Priesthood, by Flavio Verna
 celtic.0001.t:0 "Le Retour du Myrdidin"
 celtic.0001.desc:0 "Après la conquête romaine de notre terre, les druides ont été persécutés et tués par les légions maudites de cet empire corrompu, décadent et avide de pouvoir. Aujourd'hui, nous sommes libérés de leur opression religieuse et des tentatives de conversion de nos terres aux enseignements de Jupiter, du Christ, ou de n'importe quelle fausse divinité qu'ils suivent aveuglément! Le Myrdidin est enfin là."
 celtic.0001.a:0 "Les muses chanteront le retour du Myrdidin!"
 celtic.0002.desc.christian:0 "Les dévôts maudits de [scoped_ruler.GetFaith.HighGodName] ont récupérés suffisament de leurs territoires et de leur influence pour réétablir un clergé blasphématoire sous la protection de [scoped_ruler.GetTitledFirstName].\n\nSi ils ne sont pas arrêtés rapidement, ses païens adorateurs de démons pourraient renverser le cours de l'expansion chrétienne en Albion, polluant l'esprit de leurs sujets inconscients avec des mensonges et des perversions."
 celtic.0002.desc.others:0 "Les étranges dévôts adorateurs de forêts de [scoped_ruler.GetFaith.HighGodName] ont récupérés suffisament de leurs territoires ancestraux en Bretagne pour réétablir un clergé fonctionnel.\n\nSi ils ne sont pas arrêtés rapidement, ils pourraient renverser le cours de l'expansion chrétienne et recréer Albion sous la protection de leurs anciens dieux."
 celtic.0002.a:0 "Gloire à [scoped_ruler.GetFaith.HighGodName]!"
 celtic.0002.b:0 "Leurs démons ne les protégerons pas de la puissance de [ROOT.Char.GetFaith.HighGodName]!"
 celtic.0002.c:0 "...Adorer des forêts?"
 # Restore Kingdom of Galatia
 custom_core_galatia:0 "Galatie"
 restore_kingdom_of_galatia:0 "Recréer le Royaume de Galatie"
 restore_kingdom_of_galatia_decision_desc:0 "Après des siècles de persécution et d'humilitation entre les mains des Romains, nous pouvons enfin nous libérés de leur domination. La mort de notre dernier Roi, Deiotarus, et la trahison du chien romain Amyntas, sera vengé."
 restore_kingdom_of_galatia_tooltip:0 "L'Ancien Royaume de Galatie va être réétabli."
 restore_kingdom_of_galatia_confirm:0 "Proclamez-vous Roi !"
 celtic.0003.t:0 "Le Royaume Gaulois de l'Est"
 celtic.0003.desc:0 "Le fier lignage de nos ancients ancêtres gaulois a finalement été revendiqué par leur vrai Roi. Après avoir conquis les anciennes terres du peuple de Galatie, nous avons établi un véritable et indépendant domaine dans les terres d'Anatolie. \n\nEnfin débarasser de l'oppression des Romains, le Royaume des Galates peut finalement être libre de suivre sa propre destinée. Laissons les Romains garder leurs traditions et leurs rites stupides - notre peuple ne les subira plus."
 celtic.0003.a:0 "L'Héritage du Roi Deiotarus est à nouveau revendiqué !"
