l_english:
  dharma_dravidian.001.t:0 "Stone Through the Ages"
  dharma_dravidian.001.desc:0 "Every Hero Stone tells a message of some significant event in the life of the commissioner. From the smallest peasant to a [ROOT.Char.GetTitleAsNameNoTooltip] like myself, the stone records all.\n\nWhat shall this monument speak of?"
  dharma_dravidian.001.a:0 "My departed [ROOT.Char.Custom2('RelationToMeShort',ancestor)], [ancestor.GetFirstNameNoTooltip]."
  dharma_dravidian.001.a.tt:0 "The runestone will speak of your departed family..."
  dharma_dravidian.001.d:0 "You want me to pay #EMP HOW#! much for a giant painted Stone?"

  dharma_dravidian.002.t:0 "Location for the Hero Stone"
  dharma_dravidian.002.desc:0 "Now that I have decided what to put on my stele, the question remains -- where to place it?\n\nMemorials to family, like [ancestor.GetFirstName], encourage respect and fealty. They are best placed in areas that think little of me, where I can make an example of my dedication and servitude to higher powers.\n\nOf course, one or two spots do spring to mind..."
  dharma_dravidian.0025.t:0 "Location for the Hero Stone"
  dharma_dravidian.0025.desc:0 "Now that I have decided what to put on my stele, the question remains -- where to place it?\n\nMemorials to heroes, like [hero.GetFirstName], encourage bravery and an unwillingness to flee in battle. They are best placed in areas from which I raise elite units, which may read it and be inspired.\n\nOf course, one or two spots do spring to mind..."
  
  dharma_dravidian.002.a:0 "[location_a.GetNameNoTierNoTooltip|U] would be a good place."
  dharma_dravidian.002.b:0 "[location_b.GetNameNoTierNoTooltip|U] seems decent enough?"
  dharma_dravidian.002.c:0 "[location_c.GetNameNoTierNoTooltip|U] makes a fine choice!"
