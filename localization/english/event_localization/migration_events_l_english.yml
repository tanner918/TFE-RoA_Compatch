l_english:

 migration.0001.t:0 "The Migrators"
 migration.0001.desc:0 "Limited land and inter-tribal politics has driven [attacker.GetName] and his loyal supporters to the borders of our lands. They come looking for fertile lands, not war, and are willing to be amicable with our authorities in order to enter a mutually beneficial agreement."
 migration.0001.option.a:0 "We are willing to grant them our lands but not independence"
 migration.0001.option.a.tooltip:0 "You grant [attacker.GetName] the war goal and in return, vassalize them. They may not accept this offer"
 migration.0001.option.b.tooltip:0 "You gift [attacker.GetName] 500 [gold|E] and in return get peace. They may not fulfill their end of the deal"
 migration.0001.option.c.tooltip:0 "The war rages on"
 migration.0001.option.b:0 "I'm sure gold will keep them away"
 migration.0001.option.c:0 "These barbarians dare to threaten us?"

 migration.0002.t:0 "A Call For Peace"
 migration.0002.desc:0 "An emmisary from [defender.GetName] arrived at our war camp this morning. [defender.GetSheHe|U] brought a treaty from his lord which will grant us our target but in return, we will become vassals. Although it isn't what we came for, it will end much bloodshed."
 migration.0002.option.b:0 "We shall never bend our knees!"
 migration.0002.option.b.tooltip:0 "The war rages on"
 migration.0002.option.a.tooltip:0 "You win the war but in return are vassalized by [defender.GetName]"
 migration.0002.option.a:0 "Our blood isn't worth being bled on their swords"

 migration.0003.t:0 "A Call For Peace"
 migration.0003.desc:0 "An emmisary from [defender.GetName] arrived at our war camp this morning. [defender.GetSheHe|U] brought a chest of gold from his lord and a request to end this war. Although it isn't what we came for, it will end much bloodshed."
 migration.0003.option.b:0 "We won't be distracted by petty gold!"
 migration.0003.option.b.tooltip:0 "The war rages on"
 migration.0003.option.a.tooltip:0 "You recieved 500 [gold|E] from [defender.GetName] and decided to end this war with a white peace"
 migration.0003.option.a:0 "Fine, but this isn't the end"

 migration.0004.t:0 "Our Treaty Denied!"
 migration.0004.desc:0 "Our emmisary returned from [attacker.GetName]'s war camp. [attacker.GetSheHe|U] brought dire news and informed us that our generous treaty was declined!"
 migration.0004.option.a:0 "How tragic for them"

 migration_acceptance:0 "Migration Acceptance"


 migration.0005.t:0 "The Natives"
 migration.0005.desc:0 "Ever since we migrated to these new lands, the original inhabitants have shown us nothing but love, hospitality, and peace. As surprising as it is, it is advisable that we reciprocate these actions so that we live in harmony."
 migration.0005.option.a:0 "Our cultures will soon be one!"
 migration.0005.option.b:0 "People must know of our great diplomacy!"

 migration.0006.t:0 "The Natives"
 migration.0006.desc:0 "Ever since we migrated to these new lands, the original inhabitants have made sure to not anger us and have respected our traditions and our people. As surprising as it is, it is advisable that we reciprocate these actions so that we live in peace."
 migration.0006.option.a:0 "This will pave the way for a peaceful future"
 migration.0006.option.b:0 "People must know of our diplomacy!"

 migration.0007.t:0 "The Natives"
 migration.0007.desc:0 "Ever since we migrated to these new lands, the original inhabitants have made sure that we know that they will not accept us in their homeland. Although this is not surprising, we have to carefully consider our options so that our realm does not fall apart."
 migration.0007.option.a:0 "Our people won't accept this!"
 migration.0007.option.b:0 "Let them be"

 migration.0008.t:0 "The Natives"
 migration.0008.desc:0 "Ever since we migrated to these new lands, the original inhabitants have showed us nothing but hate and rage. Although it isn't surprising, we have to carefully consider our options here to make sure our realm doesn't break."
 migration.0008.option.a:0 "Our people won't accept this!"
 migration.0008.option.b:0 "Let them be"

 migration.0015.t:0 "A Call For Migration"
 migration.0015.desc:0 "Our honourable culture head [attacker.GetName] has called upon us to join his cause to migrate into new fertile lands."
 migration.0015.option.a:0 "[attacker.GetFirstName] calls for aid and we will answer!"
 migration.0015.option.b:0 "We cannot afford this endeavour"
